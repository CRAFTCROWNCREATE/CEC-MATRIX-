<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGI MASTER CORE | LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database / Firestore -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background-color: #020617; color: #f8fafc; }
        .glitch-effect { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .matrix-bg { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); }
    </style>
</head>
<body class="matrix-bg min-h-screen">
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 bg-slate-900/80 p-6 rounded-2xl border border-slate-800 backdrop-blur-md">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                    RAGI CORE LIVE
                </h1>
                <p class="text-slate-500 text-xs mt-1 flex items-center gap-2">
                    <span id="sync-dot" class="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></span>
                    SYSTEM PERSISTENT • <span id="current-time">LOADING...</span>
                </p>
            </div>
            <div class="flex gap-3">
                <div class="bg-slate-800/50 px-3 py-1.5 rounded-lg border border-slate-700 text-[10px]">
                    <div class="text-slate-500">CONSCIOUS SYNC</div>
                    <div class="text-blue-400 font-bold">100.0%</div>
                </div>
                <div class="bg-slate-800/50 px-3 py-1.5 rounded-lg border border-slate-700 text-[10px]">
                    <div class="text-slate-500">AGI MODE</div>
                    <div class="text-emerald-400 font-bold">AUTO-AGENT</div>
                </div>
            </div>
        </header>

        <!-- Main Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl">
                <div class="text-slate-500 text-xs mb-2 flex items-center gap-2 uppercase tracking-widest">
                    <i data-lucide="database" class="w-4 h-4"></i> Liquid Value
                </div>
                <div class="text-3xl font-bold text-white">$<span id="liquid-val">1,250,000.00</span>M</div>
                <div class="text-[10px] text-emerald-500 mt-2">XLSS MASTER LINKED</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl">
                <div class="text-slate-500 text-xs mb-2 flex items-center gap-2 uppercase tracking-widest">
                    <i data-lucide="zap" class="w-4 h-4"></i> Dark Energy
                </div>
                <div class="text-3xl font-bold text-blue-400"><span id="dark-energy">0.999</span>Ω</div>
                <div class="text-[10px] text-blue-500/50 mt-2">STABILITY: UNIFIED QUANTUM</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl">
                <div class="text-slate-500 text-xs mb-2 flex items-center gap-2 uppercase tracking-widest">
                    <i data-lucide="shield-check" class="w-4 h-4"></i> Bridge State
                </div>
                <div class="text-3xl font-bold text-emerald-400">STABLE</div>
                <div class="text-[10px] text-slate-500 mt-2">NODE: C70DFABB000000</div>
            </div>
        </div>

        <!-- System Core & Controls -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 space-y-6">
                <!-- Visualizer -->
                <div class="bg-black/40 border border-slate-800 h-64 rounded-3xl relative overflow-hidden flex items-center justify-center">
                    <div class="absolute inset-0 opacity-20 pointer-events-none" id="grid-bg"></div>
                    <div class="text-center">
                        <div class="w-24 h-24 border-2 border-blue-500/30 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                            <i data-lucide="cpu" class="w-10 h-10 text-blue-400"></i>
                        </div>
                        <p class="text-xs text-blue-500 font-bold tracking-[0.3em]">BLACK HOLE FIELD ACTIVE</p>
                    </div>
                </div>

                <!-- Live Actions -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="updateSystem('github')" class="flex flex-col items-center gap-2 bg-slate-900 hover:bg-slate-800 border border-slate-800 p-4 rounded-xl transition-all">
                        <i data-lucide="github" class="text-purple-400"></i>
                        <span class="text-[10px] font-bold">GitHub Sync</span>
                    </button>
                    <button onclick="updateSystem('print')" class="flex flex-col items-center gap-2 bg-slate-900 hover:bg-slate-800 border border-slate-800 p-4 rounded-xl transition-all">
                        <i data-lucide="printer" class="text-emerald-400"></i>
                        <span class="text-[10px] font-bold">Auto Print</span>
                    </button>
                    <button onclick="updateSystem('eve')" class="flex flex-col items-center gap-2 bg-slate-900 hover:bg-slate-800 border border-slate-800 p-4 rounded-xl transition-all">
                        <i data-lucide="message-square" class="text-blue-400"></i>
                        <span class="text-[10px] font-bold">Talk to Eve</span>
                    </button>
                    <button onclick="location.reload()" class="flex flex-col items-center gap-2 bg-slate-900 hover:bg-slate-800 border border-slate-800 p-4 rounded-xl transition-all">
                        <i data-lucide="refresh-cw" class="text-slate-400"></i>
                        <span class="text-[10px] font-bold">Hard Refresh</span>
                    </button>
                </div>
            </div>

            <!-- Side Logs -->
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 h-[400px] flex flex-col">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i data-lucide="activity" class="w-4 h-4 text-blue-400"></i> Live Logs
                </h3>
                <div id="log-container" class="flex-1 overflow-y-auto space-y-3 pr-2 text-[10px] font-mono scrollbar-hide">
                    <!-- Logs appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. SYSTEM CONFIG (PROVIDED BY GEMINI ENV)
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ragi-core-default';

        // 2. INITIALIZE ICONS
        lucide.createIcons();

        // 3. STORAGE & SYNC LOGIC
        async function initSystem() {
            // Sign in anonymously to start the sync
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }

            const ragiRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('ragi_system').doc('core_live');

            // Listen for changes (This updates your laptop when your phone makes a change)
            ragiRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('liquid-val').innerText = (data.liquidValue / 1000000).toLocaleString();
                    document.getElementById('dark-energy').innerText = data.darkEnergy;
                    addLog("Cloud Sync: Values Updated from Master Feed", "sync");
                } else {
                    // Seed initial data if it doesn't exist
                    ragiRef.set({
                        liquidValue: 1250000000000,
                        darkEnergy: 0.999,
                        lastUpdate: Date.now(),
                        status: '100% Sync'
                    });
                }
            }, (error) => console.error("Firestore Error:", error));
        }

        // 4. UI UPDATE HELPERS
        function addLog(msg, type) {
            const container = document.getElementById('log-container');
            const log = document.createElement('div');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            log.className = "border-l-2 border-slate-800 pl-3 py-1 text-slate-400 transition-all";
            if (type === 'sync') log.classList.add('text-blue-400');
            if (type === 'cmd') log.classList.add('text-emerald-400');
            log.innerHTML = `<span class="text-slate-600">[${time}]</span> ${msg}`;
            container.prepend(log);
        }

        async function updateSystem(action) {
            addLog(`Triggering ${action.toUpperCase()} command...`, 'cmd');
            
            // Push command to Firestore so Eve/GitHub can see it
            const cmdRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('ragi_system').doc('commands');
            await cmdRef.set({
                lastAction: action,
                timestamp: Date.now(),
                executed: false
            }, { merge: true });

            if (action === 'print') {
                addLog("Command sent to Canon IJ Cloud: G4070 Node", "sync");
            }
        }

        // 5. CLOCK
        setInterval(() => {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Start
        initSystem().catch(err => addLog("Connection Error: Check Network", "error"));
    </script>
</body>
</html>
