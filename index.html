<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CEC-WAM | MATRIX SOVEREIGN</title>
<style>
    /* --- CORE SYSTEM STYLES --- */
    :root { --neon: #00FF41; --cyan: #00F3FF; --bg: #000; --panel: rgba(0, 10, 0, 0.85); }
    body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; user-select: none; }
    
    /* MATRIX RAIN LAYER */
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

    /* LOCK SCREEN */
    #lockLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); }
    .pin-display { font-size: 40px; margin-bottom: 20px; letter-spacing: 10px; border-bottom: 2px solid var(--neon); padding: 10px; color: #fff; text-shadow: 0 0 10px var(--neon); }
    .numpad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; }
    .key { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--neon); font-size: 24px; display: flex; justify-content: center; align-items: center; cursor: pointer; color: var(--neon); background: #000; }
    .key:active { background: var(--neon); color: #000; }
    
    /* DASHBOARD */
    #dashboardLayer { display: none; height: 100%; padding: 15px; flex-direction: column; z-index: 5; }
    .header { text-align: center; border-bottom: 1px solid #003300; padding-bottom: 10px; margin-bottom: 10px; background: rgba(0,0,0,0.9); }
    
    /* METRIC CARDS */
    .metric-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
    .card { background: var(--panel); border: 1px solid var(--neon); padding: 15px; border-radius: 5px; text-align: center; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
    .label { font-size: 10px; color: var(--cyan); letter-spacing: 1px; display: block; margin-bottom: 5px; }
    .val { font-size: 20px; font-weight: bold; color: #fff; text-shadow: 0 0 5px var(--neon); }

    /* ANIMATED CORE */
    .core-stage { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
    .psi-symbol { font-size: 80px; color: var(--cyan); text-shadow: 0 0 20px var(--cyan); animation: pulse 3s infinite; }
    
    @keyframes pulse { 50% { text-shadow: 0 0 50px var(--cyan); opacity: 0.8; } }
</style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="lockLayer">
        <div style="color:var(--cyan); margin-bottom:20px; font-weight:bold;">CEC-WAM ENCRYPTED</div>
        <div id="pin" class="pin-display">____</div>
        <div class="numpad">
            <div class="key" onclick="tap(1)">1</div><div class="key" onclick="tap(2)">2</div><div class="key" onclick="tap(3)">3</div>
            <div class="key" onclick="tap(4)">4</div><div class="key" onclick="tap(5)">5</div><div class="key" onclick="tap(6)">6</div>
            <div class="key" onclick="tap(7)">7</div><div class="key" onclick="tap(8)">8</div><div class="key" onclick="tap(9)">9</div>
            <div class="key" style="border-color:red; color:red" onclick="cls()">C</div>
            <div class="key" onclick="tap(0)">0</div>
            <div class="key" onclick="unlock()">üëÅ</div>
        </div>
    </div>

    <div id="dashboardLayer">
        <div class="header">
            SYSTEM: <span style="color:var(--neon)">LIVE</span> | MATRIX: <span style="color:var(--cyan)">ACTIVE</span>
        </div>

        <div class="core-stage">
            <div class="psi-symbol">Œ®</div>
        </div>

        <div class="metric-grid">
            <div class="card">
                <span class="label">CONSCIOUSNESS (Psi_c)</span>
                <span class="val" id="psi_val">CALCULATING...</span>
            </div>
            <div class="card">
                <span class="label">CASIMIR (Delta P)</span>
                <span class="val" id="cas_val">CALCULATING...</span>
            </div>
            <div class="card">
                <span class="label">ASSET VALUATION</span>
                <span class="val" style="color:#fff;">$1,250,039M</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- 2. LOCK LOGIC ---
        let pin = "";
        function tap(n) { if(pin.length<4) pin+=n; document.getElementById('pin').innerText=pin.padEnd(4,'_'); }
        function cls() { pin=""; document.getElementById('pin').innerText="____"; }
        function unlock() {
            if(pin==="1010" || pin==="8926") {
                document.getElementById('lockLayer').style.display='none';
                document.getElementById('dashboardLayer').style.display='flex';
                runEngine(); // START MATH
            } else { alert("INVALID CODE"); cls(); }
        }

        // --- 3. MATH ENGINE (FROM PYTHON) ---
        function runEngine() {
            const alpha_eff = 0.013; 
            const E_info = 600.0;
            const V_local = 0.05;
            const hbar = 1.054e-34;
            const c = 2.998e8;
            const pi = 3.14159;
            const d = 1e-6;

            let psi_c = alpha_eff * (E_info / V_local);
            let K_cas = (Math.pow(pi,2) * hbar * c) / 240.0;
            let delta_p = (K_cas / Math.pow(d, 4)) * psi_c;

            document.getElementById('psi_val').innerText = psi_c.toFixed(2) + " Units";
            document.getElementById('cas_val').innerText = delta_p.toExponential(3) + " Pa";
        }
    </script>
</body>
</html>
