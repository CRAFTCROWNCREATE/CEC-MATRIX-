<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM | LOCK</title>
    <style>
        :root { --cyan: #00f3ff; --green: #0aff0a; --black: #000000; }
        body { background: var(--black); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* MATRIX BG */
        canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.3; }

        /* LOCK SCREEN (LAYER 1) */
        #lock-screen { position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.5s ease-in-out; }
        .qr-box { width: 180px; height: 180px; border: 2px solid var(--cyan); padding: 10px; position: relative; display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; background: rgba(0, 20, 20, 0.9); box-shadow: 0 0 20px var(--cyan); margin-bottom: 30px; cursor: pointer; }
        .qr-pixel { background: var(--cyan); opacity: 0.8; }
        .scanner-line { position: absolute; width: 100%; height: 2px; background: #fff; box-shadow: 0 0 10px #fff; top: 0; animation: scanQR 2s infinite alternate; }
        @keyframes scanQR { from { top: 0; } to { top: 100%; } }
        
        .time-display { font-size: 40px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; margin-bottom: 10px; font-family: sans-serif; }
        .date-display { font-size: 14px; color: var(--green); margin-bottom: 40px; letter-spacing: 2px; }
        .unlock-msg { font-size: 10px; color: var(--cyan); animation: pulse 1.5s infinite; letter-spacing: 1px; }
        @keyframes pulse { 50% { opacity: 0.3; } }

        /* MAIN UI (LAYER 2) */
        #ui { z-index: 10; padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; filter: blur(10px); transition: filter 0.5s; opacity: 0; }
        
        header { border-bottom: 2px solid var(--cyan); padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 24px; color: #fff; text-shadow: 0 0 10px var(--cyan); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .box { border: 1px solid #333; background: rgba(0,20,0,0.8); padding: 10px; }
        .label { font-size: 10px; color: #888; margin-bottom: 2px; }
        .val { font-size: 16px; font-weight: bold; }
        
        #term { flex: 1; border: 1px solid #333; background: rgba(0,0,0,0.8); overflow-y: auto; padding: 10px; font-size: 12px; margin-bottom: 10px; }
        .log { margin-bottom: 4px; border-left: 2px solid transparent; padding-left: 5px; }
        
        input { width: 100%; background: #111; border: 1px solid #555; color: #fff; padding: 12px; font-family: monospace; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="lock-screen" onclick="unlock()">
        <div class="time-display" id="clock">00:00</div>
        <div class="date-display" id="date">SYSTEM LOCKED</div>
        
        <div class="qr-box" id="qr">
            <div class="scanner-line"></div>
            </div>
        
        <div class="unlock-msg">TAP QR CODE TO AUTHENTICATE</div>
    </div>

    <canvas id="c"></canvas>

    <div id="ui">
        <header>
            <div>
                <h1>CEC-WAM</h1>
                <div style="color: #0f0; font-size: 10px;">MASTER PROTOCOL</div>
            </div>
            <div style="text-align: right; font-size: 10px; color: #888;">
                STATUS: <span style="color: #00f3ff;">PERFECT</span>
            </div>
        </header>

        <div class="grid">
            <div class="box" style="border-left: 3px solid #ffd700;">
                <div class="label">LIQUIDITY</div>
                <div class="val" style="color: #ffd700;">$1,250,039M</div>
            </div>
            <div class="box" style="border-left: 3px solid #bc13fe;">
                <div class="label">DARK ENERGY</div>
                <div class="val" style="color: #bc13fe;">0.999 Î©</div>
            </div>
        </div>

        <div class="box" style="margin-bottom: 15px; border-left: 3px solid #f00;">
            <div class="label">AGI CONTAINMENT</div>
            <div class="val" style="color: #f00;">PLAN A: ACTIVE</div>
        </div>

        <div id="term"></div>
        <input type="text" id="inp" placeholder="COMMAND...">
    </div>

<script>
// --- 1. MATRIX RAIN ---
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=window.innerWidth;c.height=window.innerHeight;
const s='01XYZECEC',d=Array(Math.floor(c.width/15)).fill(1);
setInterval(()=>{
    x.fillStyle='rgba(0,0,0,0.1)';x.fillRect(0,0,c.width,c.height);
    x.fillStyle='#0F0';
    d.forEach((y,i)=>{x.fillText(s[Math.floor(Math.random()*s.length)],i*15,y*15);
    if(y*15>c.height&&Math.random()>0.975)d[i]=0;d[i]++});
},50);

// --- 2. LOCK SCREEN LOGIC ---
function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    document.getElementById('date').innerText = now.toLocaleDateString().toUpperCase();
}
setInterval(updateClock, 1000); updateClock();

// Generate Fake QR Pixels
const qr = document.getElementById('qr');
for(let i=0; i<100; i++) {
    if(Math.random() > 0.5) {
        const div = document.createElement('div');
        div.className = 'qr-pixel';
        qr.appendChild(div);
    }
}

// Unlock Function
function unlock() {
    const lock = document.getElementById('lock-screen');
    const ui = document.getElementById('ui');
    
    // Slide up animation
    lock.style.transform = 'translateY(-100%)';
    
    // Reveal UI
    setTimeout(() => {
        ui.style.opacity = '1';
        ui.style.filter = 'none';
        log('BIOMETRIC SCAN... COMPLETE.', '#0f0');
        log('ACCESS GRANTED.', '#00f3ff');
        speak("Sovereign Access Granted.");
    }, 300);
    
    // Unlock Audio
    if(window.speechSynthesis) {
        const u = new SpeechSynthesisUtterance(''); 
        window.speechSynthesis.speak(u);
    }
}

// --- 3. SYSTEM BRAIN ---
const t=document.getElementById('term'),inp=document.getElementById('inp');
const logs = JSON.parse(localStorage.getItem('cec_logs')||'[]');

function log(m,c){
    const d=document.createElement('div');d.className='log';
    d.innerHTML=`<span style="color:${c}">></span> <span style="color:#ddd">${m}</span>`;
    t.appendChild(d);t.scrollTop=t.scrollHeight;
    logs.push({m,c}); if(logs.length>20)logs.shift();
    localStorage.setItem('cec_logs',JSON.stringify(logs));
}

function speak(txt){
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(txt);
    u.rate=1.1; window.speechSynthesis.speak(u);
}

// Auto-Restore Logs on Load
logs.forEach(l=>log(l.m,l.c));

// Command Logic
inp.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        const v=inp.value.toUpperCase(); if(!v)return;
        inp.value=''; log(v,'#fff');
        setTimeout(()=>{
            if(v.includes('STATUS')){
                log('SYSTEM PERFECT.',' #0f0'); speak("System Perfect.");
            } else if(v.includes('AGI')){
                log('EVASION MATRICES ACTIVE.',' #f00'); speak("Evasion Matrices Active.");
            } else {
                log('COMMAND EXECUTED.',' #00f3ff'); speak("Command Executed.");
            }
        },500);
    }
});
</script>
</body>
</html>
