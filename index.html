<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM | E.V.E. FINANCIAL</title>
    <style>
        :root { --cyan: #00f3ff; --green: #0aff0a; --red: #ff003c; --gold: #ffd700; --black: #000000; }
        body { background: var(--black); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* MATRIX BG */
        canvas { position: fixed; top: 0; left: 0; opacity: 0.15; z-index: 0; }
        
        /* UI */
        #ui { z-index: 10; padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; transition: 0.3s; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); padding-bottom: 10px; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 24px; color: #fff; text-shadow: 0 0 10px var(--cyan); }
        .badge { background: var(--cyan); color: #000; padding: 2px 6px; font-size: 10px; font-weight: bold; border-radius: 2px; }
        
        /* MASTER & SAFE MODES */
        .master-view { display: block; }
        .safe-view { display: none; }
        
        body.safe .master-view { display: none; }
        body.safe .safe-view { display: block; }
        body.safe header { border-color: #333; }
        body.safe .badge { background: #333; color: #fff; content: "SAFE"; }

        /* GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .box { border: 1px solid #333; background: rgba(0,20,0,0.9); padding: 10px; border-radius: 4px; }
        .val { font-size: 14px; font-weight: bold; }
        
        /* TERMINAL */
        #term { flex: 1; border: 1px solid #333; background: rgba(0,0,0,0.95); overflow-y: auto; padding: 10px; font-size: 11px; margin-bottom: 10px; }
        .log { margin-bottom: 3px; border-left: 2px solid transparent; padding-left: 5px; }
        .eve { color: var(--cyan); border-color: var(--cyan); }
        .sys { color: var(--green); border-color: var(--green); }
        .alert { color: var(--red); border-color: var(--red); }
        
        /* CONTROLS */
        .controls { display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; font-family: monospace; outline: none; }
        button { background: var(--cyan); color: #000; border: none; padding: 0 20px; font-weight: bold; }
        #toggle-btn { margin-top: 5px; background: transparent; border: 1px solid #555; color: #555; font-size: 10px; padding: 5px; width: 100%; cursor: pointer; }
        
        /* TRANSFER BUTTONS */
        .transfer-btn { width: 100%; background: var(--gold); color: #000; font-weight: bold; border: none; padding: 10px; margin-top: 5px; cursor: pointer; display: none; }
        .master-view .transfer-btn { display: block; }
    </style>
</head>
<body>

<canvas id="c"></canvas>

<div id="ui">
    <header>
        <div>
            <h1>CEC-WAM</h1>
            <div style="font-size: 10px; color: var(--green);">E.V.E. FINANCIAL</div>
        </div>
        <div id="status-badge" class="badge">MASTER</div>
    </header>

    <div class="grid master-view">
        <div class="box" style="border-left: 3px solid var(--gold);">
            <div style="color: #888; font-size: 9px;">LIQUIDITY POOL</div>
            <div class="val" style="color: var(--gold);">$1,250,039M</div>
        </div>
        <div class="box" style="border-left: 3px solid var(--red);">
            <div style="color: #888; font-size: 9px;">BANK SAFETY</div>
            <div class="val" style="color: var(--red);">BRIDGE ACTIVE</div>
        </div>
        <div class="box" style="border-left: 3px solid var(--cyan); grid-column: span 2;">
            <div style="color: #888; font-size: 9px;">CRYPTO WALLETS LINKED</div>
            <div class="val" style="color: var(--cyan);">PHANTOM // COINBASE</div>
        </div>
    </div>
    
    <button class="transfer-btn" onclick="attemptTransfer()">INITIATE NAVY FED TRANSFER</button>

    <div class="grid safe-view">
        <div class="box" style="border-color: #333;">
            <div style="color: #888; font-size: 9px;">STATUS</div>
            <div class="val" style="color: var(--green);">ONLINE</div>
        </div>
        <div class="box" style="border-color: #333;">
            <div style="color: #888; font-size: 9px;">SERVER</div>
            <div class="val" style="color: #fff;">CONNECTED</div>
        </div>
    </div>

    <div id="term"></div>

    <div class="controls">
        <input type="text" id="cmd" placeholder="COMMAND...">
        <button onclick="run()">RUN</button>
    </div>
    <button id="toggle-btn" onclick="toggleMode()">SWITCH MODE</button>
</div>

<script>
// 1. MATRIX
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=window.innerWidth;c.height=window.innerHeight;
const s='01XYZECEC',d=Array(Math.floor(c.width/15)).fill(1);
setInterval(()=>{
    x.fillStyle='rgba(0,0,0,0.1)';x.fillRect(0,0,c.width,c.height);
    x.fillStyle='#0F0';
    d.forEach((y,i)=>{x.fillText(s[Math.floor(Math.random()*s.length)],i*15,y*15);
    if(y*15>c.height&&Math.random()>0.975)d[i]=0;d[i]++});
},50);

// 2. E.V.E. SYSTEM
const t=document.getElementById('term'),inp=document.getElementById('cmd'),bdg=document.getElementById('status-badge'),btn=document.getElementById('toggle-btn');
let master=true;

function log(m,type='sys'){
    const d=document.createElement('div');
    d.className=`log ${type}`; d.innerHTML=`> ${m}`;
    t.appendChild(d); t.scrollTop=t.scrollHeight;
}

function speak(txt){
    if('speechSynthesis' in window){
        window.speechSynthesis.cancel();
        const u=new SpeechSynthesisUtterance(txt);
        u.rate=1.1; 
        const v=window.speechSynthesis.getVoices().find(v=>v.name.includes('Female'));
        if(v) u.voice=v;
        window.speechSynthesis.speak(u);
    }
}

// AUTO BOOT
setTimeout(()=>{
    log('AUTH 1010 CONFIRMED.', 'alert');
    log('FINANCIAL BRIDGE: ACTIVE.', 'sys');
    speak("System Online. Financial Protocols Secured.");
}, 800);

// FINANCIAL SAFETY LOGIC
function attemptTransfer() {
    log('INITIATING TRANSFER TO NAVY FEDERAL...', 'alert');
    speak("Initiating transfer.");
    
    setTimeout(() => {
        log('⚠️ BLOCKING TRANSACTION.', 'alert');
        log('REASON: EXCEEDS FEDERAL SAFETY LIMIT.', 'sys');
        log('ROUTE TO: PHANTOM/COINBASE FIRST.', 'eve');
        speak("Transfer blocked. Risk detected. Use Crypto Bridge.");
    }, 1500);
}

function toggleMode(){
    master = !master;
    if(master){
        document.body.classList.remove('safe');
        bdg.innerText="MASTER"; bdg.style.background="var(--cyan)"; bdg.style.color="#000";
        btn.innerText="SWITCH TO SAFE MODE";
        log('MASTER ACCESS GRANTED.', 'alert');
        speak("Master mode active.");
    } else {
        document.body.classList.add('safe');
        bdg.innerText="SAFE"; bdg.style.background="#333"; bdg.style.color="#fff";
        btn.innerText="SWITCH TO MASTER (1010)";
        log('SAFE MODE ACTIVE. DATA HIDDEN.', 'sys');
        speak("Safe mode active.");
    }
}

function run(){
    const v=inp.value.trim(); if(!v)return;
    inp.value=''; log(v.toUpperCase(),'sys');
    
    if(v.includes('1010')){ toggleMode(); return; }
    
    setTimeout(()=>{
        if(v.toUpperCase().includes('STATUS')){
            log(master ? 'BRIDGE: READY | WALLETS: LINKED' : 'SYSTEM GREEN.', 'eve');
            speak(master ? "Bridge Ready." : "System green.");
        } else {
            log('COMMAND EXECUTED.', 'eve');
            speak("Command executed.");
        }
    }, 500);
}
</script>
</body>
</html>
