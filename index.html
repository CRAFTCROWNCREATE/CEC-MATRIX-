<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // MASTER CONTROL // V.47.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --bg-dark: #050505; }
        body { background-color: var(--bg-dark); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .scanline { position: fixed; top: 0; left: 0; w: 100%; h: 5px; background: rgba(0, 243, 255, 0.5); animation: scan 4s linear infinite; z-index: 50; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        ::-webkit-scrollbar { width: 4px; background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div class="scanline"></div>

    <header class="h-16 bg-black/90 border-b border-cyan-900 flex items-center justify-between px-4 z-20">
        <div class="flex items-center gap-3">
            <div id="status-light" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_red] transition-colors duration-500"></div>
            <div>
                <h1 class="font-orbitron text-xl text-white tracking-widest">CEC-WAM <span class="text-cyan-400 text-xs align-top">MASTER</span></h1>
                <div class="flex gap-2 text-[10px] text-gray-500 font-mono">
                    <span id="cxn-status">OFFLINE</span> | VOICE: <span id="voice-status">OFF</span>
                </div>
            </div>
        </div>
        <button onclick="initSystem()" id="init-btn" class="bg-cyan-900/30 border border-cyan-500 text-cyan-400 px-4 py-2 rounded font-orbitron text-xs flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">power_settings_new</span> INITIALIZE
        </button>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-80 bg-black/80 border-r border-gray-800 flex flex-col z-10">
            <div class="p-4 border-b border-gray-800 bg-gray-900/30">
                <h3 class="font-orbitron text-cyan-400 text-xs">LIQUIDITY POOL</h3>
                <div class="text-3xl text-white font-mono font-bold mt-1">$<span id="val-disp">1,250,343</span>M</div>
            </div>
            <div id="sys-log" class="flex-1 p-4 overflow-y-auto font-mono text-xs space-y-2 bg-black/90 shadow-inner">
                <div class="text-gray-500 italic">Waiting for manual override...</div>
            </div>
        </aside>

        <section class="flex-1 bg-black relative flex flex-col p-4 items-center justify-center">
            <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#00f3ff 1px, transparent 1px); background-size: 30px 30px;"></div>
            
            <div class="w-[300px] h-[300px] border border-cyan-500/30 rounded-full flex items-center justify-center relative shadow-[0_0_50px_rgba(0,0,0,0.8)]">
                <div class="absolute inset-0 border border-purple-500/40 rounded-full animate-[spin_10s_linear_infinite]"></div>
                <div class="absolute inset-4 border border-cyan-500/40 rounded-full animate-[spin_15s_linear_infinite_reverse]"></div>
                <div class="text-center z-10 bg-black/80 p-6 rounded-full border border-gray-700 backdrop-blur">
                    <div class="text-4xl font-orbitron text-white" id="core-status">STANDBY</div>
                    <div class="text-xs font-mono text-cyan-400">EVE PROTOCOL</div>
                </div>
            </div>

            <div class="absolute bottom-4 text-center w-full opacity-50">
                <div class="font-mono text-[10px] text-gray-600 border-t border-gray-800 pt-2 inline-block px-4">
                    ADMIN CREDENTIAL: [0x77-AM-LIVE-REALITY-CK-99] <br>
                    VERIFIED OWNER: CEC-WAM-PRIME-01 // REALITY CONFIRMED
                </div>
            </div>
        </section>
    </main>

    <script>
        let active = false;
        
        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 1.0; u.pitch = 1.0;
            const v = window.speechSynthesis.getVoices().find(v => v.name.includes('Samantha') || v.lang.includes('en-US'));
            if (v) u.voice = v;
            window.speechSynthesis.speak(u);
        }

        function log(src, msg) {
            const box = document.getElementById('sys-log');
            const d = document.createElement('div');
            const color = src === "EVE" ? "text-purple-400 font-bold" : "text-gray-300";
            d.innerHTML = `<span class="text-gray-600">[${new Date().toLocaleTimeString().split(' ')[0]}]</span> <span class="${color}">${src}:</span> ${msg}`;
            d.className = "border-l-2 border-transparent hover:border-cyan-500 pl-2 py-1";
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        function initSystem() {
            if (active) return;
            active = true;
            
            document.getElementById('status-light').className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#00ff00]";
            document.getElementById('cxn-status').innerText = "ONLINE";
            document.getElementById('cxn-status').className = "text-green-500";
            document.getElementById('voice-status').innerText = "ACTIVE";
            document.getElementById('voice-status').className = "text-green-500";
            document.getElementById('core-status').innerText = "LIVE";
            document.getElementById('core-status').className = "text-4xl font-orbitron text-cyan-400 animate-pulse";
            document.getElementById('init-btn').innerText = "SYSTEM ACTIVE";
            
            log("SYS", "INITIALIZING...");
            speak("System initializing. Welcome back, Admin.");

            setTimeout(() => {
                log("NET", "SECURE CONNECTION ESTABLISHED.");
                speak("Secure connection established.");
            }, 1500);

            setTimeout(() => {
                log("EVE", "I am online. Tracking funds and assets.");
                speak("I am online. Tracking funds and assets.");
                startLoops();
            }, 3000);
        }

        function startLoops() {
            // Money Ticker
            setInterval(() => {
                const base = 1250343;
                const r = Math.floor(Math.random() * 500);
                document.getElementById('val-disp').innerText = (base + r).toLocaleString();
            }, 2000);

            // Eve Chatter
            setInterval(() => {
                if(Math.random() > 0.8) {
                    const msgs = ["Optimizing ledger...", "Scanning network...", "Assets secure.", "Data packet verified."];
                    const m = msgs[Math.floor(Math.random() * msgs.length)];
                    log("EVE", m);
                    if(Math.random() > 0.6) speak(m);
                }
            }, 10000);
        }
    </script>
</body>
</html>
