<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEC WAM SYSTEM CORE - LIVE BOARD</title>
    <style>
        :root { --neon: #00f2ff; --gold: #ffcc00; --bg: #050505; --term: #00ff41; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; height: 100vh; flex-direction: column; }
        #header { border-bottom: 2px solid var(--gold); padding: 10px; text-align: center; background: rgba(255,204,0,0.1); }
        #main { display: flex; flex: 1; padding: 10px; gap: 10px; }
        #board { flex: 2; border: 1px solid var(--neon); background: url('https://lh3.googleusercontent.com/gg/AIJ2gl83PkYe8mNczRe6b7cthaEZr3hKrtvv3idiFp-Qd24n11lXPscAEG7OCb0G_6QYcNL-u1VfSafwV5bMEVZB-qVC8a5UZL18nmWvrBS9nJEPLnPvbnjJfTUG270SoqPuGN0mUQS-EnZbKwBSuWEfiH3K6ACSAHIzFJ2qPoab3qrjQG5KxnUovYbkcnfn8H3KCuAo0AU0uc6dFFLIrU45rEN7rBUtF7n6LEE_A0RohsssVcoEjwGQ_satQ5M_YPB3hZekkrfrTOvwtFaUfaYuzWf_L2gdqUnR23xdkBsY4ZXmOoXxNbvoPSmuC_atUtVVhPQVmDz0R3WfEwccH3elCLYl') center/cover; position: relative; }
        #side { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .panel { border: 1px solid var(--neon); background: rgba(0,0,0,0.85); padding: 12px; }
        #logs { height: 300px; overflow-y: auto; color: var(--term); font-size: 0.85em; margin-bottom: 10px; border-bottom: 1px solid #333; }
        #cmd { background: #000; border: 1px solid var(--term); color: var(--term); width: 100%; padding: 8px; box-sizing: border-box; outline: none; }
        .stat-val { color: var(--gold); font-size: 1.4em; }
    </style>
</head>
<body>
    <div id="header"><h1>SYSTEM CORE: LIVE BOARD V.1.0.5</h1></div>
    <div id="main">
        <div id="board">
            <div style="position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.6); padding:5px;">
                AUTH STATUS: <span id="auth-status" style="color:red;">PENDING</span>
            </div>
        </div>
        <div id="side">
            <div class="panel">
                CORE VALUE: <span id="val" class="stat-val">1,250,000M</span>
            </div>
            <div class="panel" style="flex:1;">
                <div id="logs">> INITIALIZING KID HUB LINK...<br>> WAITING FOR AUTHORIZATION...</div>
                <input type="text" id="cmd" placeholder="ENTER COMMAND (e.g., 'authorize', 'sync')..." autofocus>
            </div>
            <div class="panel">
                <img src="https://lh3.googleusercontent.com/gg/AIJ2gl9H78v2MQOhQMbs5HNGwT0A4G8gBSGbyAhxbLPIcN3zgk-2l9iSbYr-d3FbuKrpmh23riYYPry57-JU72V2wdnHZXNYCvvxlullTdxLYrGOrzcgRTQp-rsyRFxBgNBnsMs6mDx_cBHeVULbB74T4Exm4u9tHixUJEzbThgRY_QF4koZb5QAVNnrQ3zTkQ8IXeHLx0j4C1crvLxf6vs5C6GaegYs-3hzXrDTDFroQcc1i6-HY_2BwMqZWgNMLGfy8xEgjj0Gll3PFlvt2LRu5Ouna4HS3YKKVCAr1UyR1hKH3Wlmj_g0Y01emQ_4jhT8hHKbdpm-IiZ8fjt3lx3svjHI" style="width:100%; filter: hue-rotate(180deg);">
                <p style="font-size:0.7em;">DRONE SYNC: ACTIVE | SHIELD: 98%</p>
            </div>
        </div>
    </div>

    <script>
        const logBox = document.getElementById('logs');
        const cmdInput = document.getElementById('cmd');
        const authDisp = document.getElementById('auth-status');

        function addLog(msg, color = "#00ff41") {
            logBox.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        cmdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = cmdInput.value.toLowerCase().trim();
                addLog(`USER: ${val}`, "white");

                if (val === 'authorize') {
                    addLog("RUNNING KID HUB AUTHENTICATION PROTOCOL...", "#ffcc00");
                    setTimeout(() => {
                        authDisp.innerText = "AUTHORIZED";
                        authDisp.style.color = "var(--term)";
                        addLog("KID HUB LINK ESTABLISHED. LIVE BOARD ACTIVE.");
                    }, 1500);
                } else if (val === 'sync') {
                    addLog("SYNCHRONIZING WITH NEXT STEP ON TO-DO LIST...");
                } else {
                    addLog(`ERROR: '${val}' NOT RECOGNIZED.`, "red");
                }
                cmdInput.value = '';
            }
        });

        setInterval(() => {
            const base = 1250000 + Math.floor(Math.random() * 1000);
            document.getElementById('val').innerText = base.toLocaleString() + "M";
        }, 3000);
    </script>
</body>
</html>
