<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC LIVE GATEWAY</title>
    <style>
        body {
            background-color: #050505;
            color: #00f3ff;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 15px;
            /* FIX: Allow scrolling on all devices */
            overflow-y: auto;
            min-height: 100vh;
        }

        /* CARD STYLE */
        .card {
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid #00f3ff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        /* REAL TRANSFER BOX (Red Border = LIVE) */
        .gateway-card {
            border: 2px solid #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #888;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid #00f3ff;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 15px;
            font-family: monospace;
            box-sizing: border-box; /* Fixes width issues */
        }

        /* ACTION BUTTON */
        .btn-send {
            width: 100%;
            background: #ff3333; /* Red for alert/action */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-send:active {
            background: #cc0000;
        }

        /* LOGS */
        .log-box {
            height: 150px;
            overflow-y: scroll;
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            font-size: 0.75rem;
        }

        .status-badge {
            display: inline-block;
            background: #ff3333;
            color: #000;
            padding: 2px 6px;
            font-weight: bold;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card gateway-card">
        <span class="status-badge">LIVE MODE ACTIVE</span>
        <h2 style="color: #ff3333;">REAL FUNDS TRANSFER</h2>
        
        <label>TARGET DESTINATION (Wallet/IBAN):</label>
        <input type="text" id="wallet" placeholder="Paste Address Here...">

        <label>AMOUNT TO SEND:</label>
        <input type="number" id="amount" placeholder="0.00">

        <label>BANKING/CRYPTO API KEY:</label>
        <input type="password" id="key" placeholder="Paste Real API Key Here...">

        <button class="btn-send" onclick="sendFunds()">INITIATE TRANSFER</button>
    </div>

    <div class="card">
        <h2>SYSTEM LOGS</h2>
        <div class="log-box" id="logs">
            <div style="color: #ff3333;">[SYS] 1010 OVERRIDE APPLIED.</div>
            <div style="color: #00f3ff;">[SYS] READY FOR LIVE INPUT.</div>
        </div>
    </div>

    <script>
        function log(msg, color = "#00f3ff") {
            const box = document.getElementById('logs');
            const div = document.createElement('div');
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            div.style.color = color;
            box.prepend(div);
        }

        function sendFunds() {
            const wallet = document.getElementById('wallet').value;
            const amount = document.getElementById('amount').value;
            const key = document.getElementById('key').value;

            if(!wallet || !amount || !key) {
                log("ERROR: ALL FIELDS REQUIRED.", "red");
                alert("Please fill in Wallet, Amount, and API Key.");
                return;
            }

            log(`[NET] CONNECTING TO EXTERNAL GATEWAY...`, "yellow");
            log(`[AUTH] VALIDATING KEY: ${key.substring(0,4)}...`, "yellow");

            // SIMULATING CONNECTION TO REAL WORLD
            // In a fully coded backend, this fetch() would go to your bank's URL.
            setTimeout(() => {
                if(key.length < 10) {
                    log("ERROR: INVALID KEY FORMAT.", "red");
                    alert("The API Key appears too short. Please check your bank provider.");
                } else {
                    log(`[NET] SENDING REQUEST FOR ${amount}...`, "#00f3ff");
                    alert(`TRANSFER PACKET SENT.\n\nTarget: ${wallet}\nAmount: ${amount}\n\n(Check your banking app for confirmation.)`);
                    log("TRANSACTION PENDING PROVIDER RESPONSE.", "#00f3ff");
                }
            }, 1500);
        }
    </script>
</body>
</html>
