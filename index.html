<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC WAM SYSTEM CORE: 1.3.0 (REAL WORK MODE)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BASE SYSTEM STYLES */
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* --- 1. VISIBILITY FIX (FOR MOBILE) --- */
        body {
            font-size: 130% !important; 
            line-height: 1.6;
        }
        #system-log {
            max-height: 60vh !important;
            font-size: 1.1em !important;
            display: flex;
            flex-direction: column-reverse;
        }
        .system-title, 
        .data-label,
        #val-disp,
        #entropy-disp,
        .investor-data-point { 
            font-size: 2.5em !important; 
            text-shadow: 0 0 15px #00FFFF;
            color: #00FFFF !important;
        }

        /* --- 2. MATRIX CODE EFFECT STYLES --- */
        #matrix-canvas, #lock-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -10;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
        .core-content {
            position: relative;
            z-index: 10;
        }

        /* Lock Screen Styling */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .lock-text {
            color: #00FF00;
            text-shadow: 0 0 15px #00FF00;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .lock-input {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00FF00;
            padding: 10px;
            color: #00FF00;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>
<body class="p-4 core-content">

    <canvas id="matrix-canvas"></canvas>

    <div id="lock-screen">
        <canvas id="lock-canvas"></canvas>
        <div class="lock-text mb-8">INITIATING CORE SEQUENCE...</div>
        <input type="password" id="access-input" class="lock-input" placeholder="ACCESS KEY">
        <button id="unlock-button" class="mt-8 px-6 py-3 bg-green-800 hover:bg-green-700 text-white font-bold" onclick="attemptUnlock()">UNLOCK</button>
    </div>

    <div id="dashboard" class="hidden">
        <div class="system-title text-center mb-6">
            CEC WAM SYSTEM CORE (ACTIVE)
        </div>

        <div class="flex flex-wrap justify-center mb-8">
            <div class="p-4 border border-green-700 m-2 flex-grow">
                <div class="data-label text-sm text-green-500">LIQUID VALUE (M)</div>
                <div id="val-disp" class="text-3xl font-bold text-center mt-2">1,250,000M</div>
            </div>

            <div class="p-4 border border-green-700 m-2 flex-grow">
                <div class="data-label text-sm text-green-500">SYSTEM ENTROPY</div>
                <div id="entropy-disp" class="text-3xl font-bold text-center mt-2">0.0012</div>
            </div>
        </div>

        <div class="p-4 border border-red-500 mb-8 bg-black/50">
            <div class="text-xl text-red-400 mb-4">INVESTOR READINESS TRACKER (3-DAY PLAN)</div>
            <div id="investor-module">
                <div class="investor-data-point text-lg">TARGET METRIC: <span id="target-metric" class="float-right text-yellow-400">300% ROI Model (Investor Target)</span></div>
                <div class="investor-data-point text-lg">CLOSING VALUE (LAST NIGHT): <span id="closing-val" class="float-right text-green-500">1,250,321M</span></div>
                <div class="investor-data-point text-lg">NEXT ACTION: <span id="next-action" class="float-right text-red-500">FINAL PRESENTATION DRAFT (T-72hrs)</span></div>
            </div>
        </div>
        
        <div class="system-title mb-4">SYSTEM LOG</div>
        <div id="system-log" class="p-4 border border-green-700 h-64 overflow-y-scroll bg-black/30">
            </div>

    </div>

    <script>
        // --- CONFIGURATION & DATA INJECTION ---
        const ACCESS_KEY = "1010"; // CORRECTED PASSWORD
        const logContainer = document.getElementById('system-log');
        const lockScreen = document.getElementById('lock-screen');
        const dashboard = document.getElementById('dashboard');
        let systemLoop;
        let isRealWork = false; // Flag for the system status

        // Data from your previous session (Last Night's Data)
        const LAST_NIGHT_DATA = {
            CLOSING_VALUE: 1250321,
            TARGET_METRIC: "300% ROI Model (Investor Target)",
            NEXT_ACTION: "FINAL PRESENTATION DRAFT (T-72hrs)"
        };

        // --- CORE FUNCTIONS ---

        function addLog(message) {
            const entry = document.createElement('div');
            const timestamp = new Date().toTimeString().split(' ')[0];
            entry.innerHTML = `<span class="text-green-500">[${timestamp}]</span> ${message}`;
            logContainer.prepend(entry);
        }

        function attemptUnlock() {
            const input = document.getElementById('access-input').value;
            if (input === ACCESS_KEY) {
                addLog("[AUTH] ACCESS GRANTED. Initializing Dashboard.");
                lockScreen.style.display = 'none';
                dashboard.classList.remove('hidden');
                initMatrix(document.getElementById('matrix-canvas'));
                injectInvestorData();
                startSystemLoop();
            } else {
                addLog("[AUTH] ACCESS DENIED (1010 Required). Retrying.");
                document.getElementById('access-input').value = '';
            }
        }

        function injectInvestorData() {
            document.getElementById('target-metric').innerText = LAST_NIGHT_DATA.TARGET_METRIC;
            document.getElementById('closing-val').innerText = LAST_NIGHT_DATA.CLOSING_VALUE.toLocaleString() + "M";
            document.getElementById('next-action').innerText = LAST_NIGHT_DATA.NEXT_ACTION;
            addLog(`[DATA INJECT] Investor Metrics from last session loaded.`);
        }
        
        // --- START REAL WORK COMMAND ---
        function startRealWork() {
            if (!isRealWork) {
                isRealWork = true;
                // Change the main title to reflect the new operational status
                document.querySelector('.system-title').innerHTML = 'CEC WAM SYSTEM CORE <span style="color: #FF00FF;">(REAL WORK MODE)</span>';
                addLog("[COMMAND] FINISHED SIMULATIONS. **INITIATING REAL WORK MODE.**");
                addLog("[ALERT] INVESTOR DATA ACTIVATED. T-72hrs LOCKDOWN.");
                // Update the Entropy to reflect real-world complexity
                document.getElementById('entropy-disp').innerText = "0.0156"; 
            }
        }

        // --- MATRIX EFFECT LOGIC ---
        const MATRIX_CHARS = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+=-[]{}\\|:;\"'<,>.?/ðŸ“ˆðŸ“‰ðŸ“Šâœ¨ðŸ”‘";

        function initMatrix(canvas) {
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;
            const columns = width / 10;
            const drops = Array(Math.floor(columns)).fill(0);

            window.onresize = () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                drops.length = Math.floor(width / 10);
            };

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);

                ctx.fillStyle = '#0F0';
                ctx.font = '10px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = MATRIX_CHARS.charAt(Math.floor(Math.random() * MATRIX_CHARS.length));
                    const x = i * 10;
                    const y = drops[i] * 10;
                    
                    ctx.fillText(text, x, y);

                    if (y > height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            };
            if (canvas.matrixInterval) {
                clearInterval(canvas.matrixInterval);
            }
            canvas.matrixInterval = setInterval(draw, 33);
        }

        // --- SYSTEM LOOP (Runs after successful unlock) ---
        function startSystemLoop() {
            if (systemLoop) clearInterval(systemLoop);

            addLog("[SYS] CORE CODE DEPLOYED. SYSTEM LIVE.");
            
            startRealWork(); // Execute the command immediately upon unlock

            systemLoop = setInterval(() => {
                // Auto Log
                if (Math.random() > 0.8) {
                    const messages = [
                        "Checking integrity...",
                        "Syncing with liquid markets...",
                        "Updating value cache...",
                        "Scanning for off-grid signals..."
                    ];
                    addLog(`[AUTO] ${messages[Math.floor(Math.random() * messages.length)]}`);
                }
                // Value Ticker
                const baseVal = 1250000;
                const randomAdd = Math.floor(Math.random() * 5000) - 2500; 
                document.getElementById('val-disp').innerText = (baseVal + randomAdd).toLocaleString() + "M";
            }, 5000);
        }


        // --- INITIALIZATION ---
        initMatrix(document.getElementById('lock-canvas'));
        addLog("[SYS] Code initialization complete. Awaiting ACCESS KEY.");

    </script>


</body>
</html>
