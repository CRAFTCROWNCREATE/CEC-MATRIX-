<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'none'; img-src 'self' data:;">
<title>CEC-WAM | SOVEREIGN</title>
<style>
    body { background-color: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
    
    /* LOCK SCREEN */
    #lockLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    .lock-icon { font-size: 60px; color: #ff00ff; margin-bottom: 20px; text-shadow: 0 0 20px #ff00ff; animation: pulse 2s infinite; }
    .security-msg { color: #00f3ff; font-size: 14px; margin-bottom: 20px; letter-spacing: 2px; text-align: center; text-transform: uppercase; }
    .pin-input { background: #111; border: 2px solid #00f3ff; color: #fff; font-size: 32px; text-align: center; padding: 15px; width: 220px; letter-spacing: 15px; border-radius: 12px; margin-bottom: 20px; outline: none; }
    .btn-unlock { background: #00f3ff; color: #000; font-weight: 900; padding: 18px 50px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; box-shadow: 0 0 20px rgba(0,243,255,0.4); text-transform: uppercase; }
    
    /* DASHBOARD */
    #dashboardLayer { display: none; height: 100%; padding: 20px; flex-direction: column; justify-content: space-between; box-sizing: border-box; }
    .header { text-align: center; border-bottom: 2px solid #00f3ff; padding-bottom: 15px; margin-bottom: 10px; }
    .title { font-size: 28px; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 10px #00f3ff; }
    
    /* ANIMATED CORE */
    .core-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
    .psi-icon { font-size: 100px; color: #ff00ff; text-shadow: 0 0 20px #ff00ff; animation: breathe 3s infinite ease-in-out; }
    .ring { position: absolute; border: 2px solid #00f3ff; border-radius: 50%; opacity: 0.5; animation: spin 10s linear infinite; }
    .r1 { width: 180px; height: 180px; border-top-color: transparent; }
    .r2 { width: 140px; height: 140px; border: 2px dashed #ff00ff; animation-direction: reverse; duration: 7s; }
    
    /* METRICS */
    .metrics-container { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 20px; }
    .metric-box { background: #080808; border: 1px solid #333; padding: 15px; text-align: center; border-radius: 6px; }
    .label { font-size: 12px; color: #888; letter-spacing: 2px; margin-bottom: 5px; display: block; }
    .value { font-size: 32px; font-weight: bold; }
    .green { color: #0f0; text-shadow: 0 0 10px #0f0; }
    .white { color: #fff; text-shadow: 0 0 5px #fff; }
    
    /* BUTTONS */
    .btn-main { width: 100%; background: #00f3ff; color: #000; border: none; padding: 15px; font-size: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 4px; }
    .btn-settings { background: transparent; color: #555; border: 1px solid #333; padding: 10px; width: 100%; font-size: 12px; }
    
    /* EDIT MODE */
    #editMode { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; padding: 40px; box-sizing: border-box; z-index: 10000; }
    input { width: 100%; background: #222; border: 1px solid #00f3ff; color: #fff; padding: 15px; font-size: 18px; margin-bottom: 20px; font-family: 'Courier New', monospace; box-sizing: border-box;}
    
    @keyframes breathe { 0%, 100% { transform: scale(1); text-shadow: 0 0 20px #ff00ff; } 50% { transform: scale(1.1); text-shadow: 0 0 50px #ff00ff; } }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
</style>
</head>
<body>
    <div id="lockLayer">
        <div class="lock-icon">ðŸ”’</div>
        <div class="security-msg">CEC-WAM ENCRYPTED</div>
        <input type="tel" id="pinCode" class="pin-input" placeholder="****" maxlength="4" style="-webkit-text-security:disc;">
        <button class="btn-unlock" onclick="attemptUnlock()">AUTHENTICATE</button>
    </div>

    <div id="dashboardLayer">
        <div class="header"><div class="title">CEC-WAM</div></div>
        
        <div class="core-container">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="psi-icon">Î¨</div>
        </div>
        
        <div class="metrics-container">
            <div class="metric-box">
                <span class="label">Î¨ MINTED</span>
                <span class="value green" id="viewMint">200.00</span>
            </div>
            <div class="metric-box">
                <span class="label">ASSET VALUE</span>
                <span class="value white" id="viewVal">$1,250,000</span>
            </div>
        </div>
        
        <button class="btn-main" onclick="window.location.href='phantom://'">ACCESS VAULT</button>
        <button class="btn-settings" onclick="openSettings()">âš™ SYSTEM SETTINGS</button>
    </div>

    <div id="editMode">
        <h2 style="color:#00f3ff">UPDATE DATABASE</h2>
        <span class="label">UPDATE MINTED:</span>
        <input type="tel" id="editMint">
        <span class="label">UPDATE VALUE:</span>
        <input type="text" id="editVal">
        <button class="btn-main" onclick="saveData()">SAVE CHANGES</button>
    </div>

    <script>
        // *** SECURITY PROTOCOLS ***
        const MASTER_PIN = "8926"; // PIN FROM YOUR CODE
        
        function attemptUnlock() {
            if(document.getElementById('pinCode').value === MASTER_PIN) {
                document.getElementById('lockLayer').style.display = 'none';
                document.getElementById('dashboardLayer').style.display = 'flex';
            } else {
                alert("ACCESS DENIED");
                document.getElementById('pinCode').value = "";
            }
        }

        // *** DATABASE LOADER ***
        window.onload = function() {
            var savedMint = localStorage.getItem('cec_mint');
            var savedVal = localStorage.getItem('cec_val');
            if(savedMint) { document.getElementById('viewMint').innerText = savedMint; }
            if(savedVal) { document.getElementById('viewVal').innerText = savedVal; }
        }

        // *** ADMIN CONTROLS ***
        function openSettings() {
            document.getElementById('editMode').style.display = 'block';
            document.getElementById('editMint').value = document.getElementById('viewMint').innerText;
            document.getElementById('editVal').value = document.getElementById('viewVal').innerText;
        }

        function saveData() {
            var newMint = document.getElementById('editMint').value;
            var newVal = document.getElementById('editVal').value;
            
            // Save to Local "Cold" Storage
            localStorage.setItem('cec_mint', newMint);
            localStorage.setItem('cec_val', newVal);
            
            // Update UI
            document.getElementById('viewMint').innerText = newMint;
            document.getElementById('viewVal').innerText = newVal;
            document.getElementById('editMode').style.display = 'none';
        }
    </script>
</body>
</html>
