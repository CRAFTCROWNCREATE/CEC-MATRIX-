<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC WAM SYSTEM CORE</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --deep-black: #050505;
            --terminal-green: #00ff41;
        }

        body {
            background-color: var(--deep-black);
            color: var(--neon-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            border-bottom: 2px solid var(--gold);
            padding: 10px;
            text-align: center;
            background: rgba(255, 204, 0, 0.1);
        }

        #main-container {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        #visual-core {
            flex: 2;
            border: 1px solid var(--neon-blue);
            position: relative;
            background-image: url('https://lh3.googleusercontent.com/gg/AIJ2gl83PkYe8mNczRe6b7cthaEZr3hKrtvv3idiFp-Qd24n11lXPscAEG7OCb0G_6QYcNL-u1VfSafwV5bMEVZB-qVC8a5UZL18nmWvrBS9nJEPLnPvbnjJfTUG270SoqPuGN0mUQS-EnZbKwBSuWEfiH3K6ACSAHIzFJ2qPoab3qrjQG5KxnUovYbkcnfn8H3KCuAo0AU0uc6dFFLIrU45rEN7rBUtF7n6LEE_A0RohsssVcoEjwGQ_satQ5M_YPB3hZekkrfrTOvwtFaUfaYuzWf_L2gdqUnR23xdkBsY4ZXmOoXxNbvoPSmuC_atUtVVhPQVmDz0R3WfEwccH3elCLYl');
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 50px rgba(0, 242, 255, 0.2);
        }

        #terminal-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel {
            border: 1px solid var(--neon-blue);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            overflow-y: auto;
        }

        #log-output {
            height: 250px;
            font-size: 0.8em;
            color: var(--terminal-green);
            margin-bottom: 5px;
        }

        #command-line {
            background: #000;
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }

        #value-ticker {
            text-align: center;
            font-size: 1.5em;
            color: var(--gold);
        }

        .glitch {
            animation: glitch-anim 2s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div id="header">
        <h1 class="glitch">CEC WAM SYSTEM CORE - V1.0.4</h1>
    </div>

    <div id="main-container">
        <div id="visual-core"></div>

        <div id="terminal-side">
            <div id="value-ticker" class="panel">
                CORE VALUE: <span id="val-disp">1,250,000M</span>
            </div>
            
            <div class="panel">
                <div id="log-output">
                    [SYS] INITIALIZING CORE...<br>
                    [SYS] LOADING QUANTUM SUBSTRATE...<br>
                    [SYS] SYNCING NEURAL NETWORKS...<br>
                </div>
                <input type="text" id="command-line" placeholder="ENTER COMMAND..." autofocus>
            </div>

            <div class="panel" style="flex:1;">
                <img src="https://lh3.googleusercontent.com/gg/AIJ2gl9H78v2MQOhQMbs5HNGwT0A4G8gBSGbyAhxbLPIcN3zgk-2l9iSbYr-d3FbuKrpmh23riYYPry57-JU72V2wdnHZXNYCvvxlullTdxLYrGOrzcgRTQp-rsyRFxBgNBnsMs6mDx_cBHeVULbB74T4Exm4u9tHixUJEzbThgRY_QF4koZb5QAVNnrQ3zTkQ8IXeHLx0j4C1crvLxf6vs5C6GaegYs-3hzXrDTDFroQcc1i6-HY_2BwMqZWgNMLGfy8xEgjj0Gll3PFlvt2LRu5Ouna4HS3YKKVCAr1UyR1hKH3Wlmj_g0Y01emQ_4jhT8hHKbdpm-IiZ8fjt3lx3svjHI" alt="Drone Schematic" style="width:100%; filter: hue-rotate(180deg);">
                <p style="font-size: 0.7em; margin-top: 5px;">SHIELD STATUS: 98%<br>DRONE SYNC: ACTIVE</p>
            </div>
        </div>
    </div>

    <script>
        const log = document.getElementById('log-output');
        const cmdInput = document.getElementById('command-line');

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.innerHTML = `> ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Handle Commands
        cmdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = cmdInput.value.toLowerCase();
                addLog(`<span style="color:white">USER: ${cmd}</span>`);
                
                if (cmd === 'status') {
                    addLog("[SYS] ALL SYSTEMS NOMINAL. CORE STABLE.");
                } else if (cmd === 'sync') {
                    addLog("[SYS] INITIATING NEURAL SYNC... 100% COMPLETE.");
                } else {
                    addLog(`[ERR] COMMAND '${cmd}' NOT RECOGNIZED.`);
                }
                
                cmdInput.value = '';
            }
        });

        window.onload = () => {
            addLog("[SYS] CORE SOURCE CODE DEPLOYED.");
        };

        // Automated System Updates
        setInterval(() => {
            if (Math.random() > 0.9) {
                const messages = [
                    "Checking integrity...",
                    "Syncing with local timeline...",
                    "Updating liquid value cache...",
                    "Scanning for off-grid signals..."
                ];
                addLog(`[AUTO] ${messages[Math.floor(Math.random() * messages.length)]}`);
            }
            
            const baseVal = 1250000;
            const randomAdd = Math.floor(Math.random() * 500);
            document.getElementById('val-disp').innerText = (baseVal + randomAdd).toLocaleString() + "M";
        }, 5000);
    </script>
</body>
</html>
