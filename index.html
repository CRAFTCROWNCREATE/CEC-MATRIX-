<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-CDL MASTER HUB</title>
    <style>
        body { margin: 0; background: #000; color: #00FF41; font-family: monospace; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        header { padding: 15px; border-bottom: 2px solid #00FF41; display: flex; justify-content: space-between; background: #050505; z-index: 2;}
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        
        /* VIEWPORT (Where your uploaded files appear) */
        #viewport-container { position: relative; flex: 1; width: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; background: #000; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* NAVIGATION */
        nav { display: flex; border-top: 1px solid #333; background: #111; height: 60px; z-index: 2; }
        button { flex: 1; background: #000; color: #555; border: none; border-right: 1px solid #333; cursor: pointer; font-family: monospace; font-size: 1rem; font-weight: bold; }
        button.active { background: #001a05; color: #00FF41; border-top: 4px solid #00FF41; }
        
        /* LOADING TEXT */
        .bg-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #111; font-size: 2rem; z-index: 0; text-align: center;}
    </style>
</head>
<body>

    <header>
        <h1>CEC-CDL // HUB</h1>
        <div id="clock">00:00</div>
    </header>

    <div id="viewport-container">
        <div class="bg-text">SELECT MODULE</div>
        <iframe id="app-frame" name="app-frame" src="agent.html"></iframe> 
    </div>

    <nav>
        <button onclick="loadApp('agent.html', this)" class="active">AGENT</button>
        <button onclick="loadApp('dashboard.html', this)">DASH</button>
        <button onclick="loadApp('defense.html', this)">DEFENSE</button>
        <button onclick="location.reload()" style="color:#d33;">â†»</button>
    </nav>

    <script>
        function loadApp(filename, btn) {
            // Update active button visual
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // Load the file
            const frame = document.getElementById('app-frame');
            frame.src = filename;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
