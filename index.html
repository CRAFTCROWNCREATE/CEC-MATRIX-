<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CRITICAL: Ensure full viewport control for mobile scrolling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>CEC-WAM | DIRECT CMD ACCESS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CORE PHYSICS & COLORS (SIMPLIFIED) --- */
        :root { 
            --neon: #00FF41; 
            --cyan: #00F3FF; 
            --bg: #000; 
            --panel: rgba(0, 10, 0, 0.98); /* Near black for maximum readability */
        }
        
        body { 
            background: var(--bg); 
            color: var(--neon); 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            min-height: 100vh;
            /* CRITICAL: Ensure vertical scrolling works */
            overflow-y: auto; 
            overflow-x: hidden;
            padding: 10px;
        }

        /* --- BASIC TERMINAL PANEL --- */
        #core-terminal {
            background: var(--panel); 
            border: 2px solid var(--cyan); 
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
            padding: 20px; 
            margin: 10px auto; 
            border-radius: 6px;
            max-width: 800px;
        }

        .header { 
            font-size: 1.4em;
            color: var(--cyan); 
            border-bottom: 2px solid var(--neon);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* DATA DISPLAY (Simplified definitive matrix) */
        #definitive-matrix {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed rgba(0, 255, 65, 0.3);
            font-size: 0.9em;
        }
        .data-line { margin-bottom: 4px; }
        .data-label { color: var(--cyan); display: inline-block; width: 60%; }
        .data-value { color: var(--neon); font-weight: bold; }


        /* COMMAND INTERFACE */
        #chat-feed {
            height: 150px; 
            overflow-y: scroll; 
            margin-bottom: 10px; 
            padding: 5px;
            border: 1px solid rgba(0, 255, 65, 0.5);
            background: rgba(0, 0, 0, 0.5);
        }
        .msg { margin-bottom: 5px; }
        .msg.user { color: #FFFFFF; }
        .msg.sys { color: var(--neon); }

        /* Input Bar */
        #agent-input {
            width: calc(100% - 95px); 
            padding: 12px; 
            background: rgba(0, 50, 0, 0.7); 
            border: 1px solid var(--neon); 
            color: var(--neon);
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.7);
            border-radius: 4px;
            font-size: 1em;
        }
        .send-button {
            width: 85px; 
            padding: 12px; 
            background: var(--neon); 
            color: var(--bg); 
            border: none; 
            margin-left: 10px; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 0 10px var(--neon);
            transition: background-color 0.2s;
        }
        .send-button:active { background: #00AA22; }

    </style>
</head>
<body>

    <div id="core-terminal">

        <div class="header">
            <i class="fas fa-microchip"></i> CEC-WAM DIRECT COMMAND ACCESS <span style="float: right; font-size: 0.7em;" id="clock"></span>
        </div>

        <!-- 1. DEFINITIVE MATRIX DATA (Non-critical simulation) -->
        <div id="definitive-matrix">
            <div class="data-line"><span class="data-label">Q4 CASH DELTA:</span> <span class="data-value" id="cash-delta">--</span></div>
            <div class="data-line"><span class="data-label">CRYPTO VALUATION (USD):</span> <span class="data-value" id="crypto-val">--</span></div>
            <div class="data-line"><span class="data-label">CEC-CDL BRIDGE HEALTH:</span> <span class="data-value" id="bridge-health">--</span></div>
            <div class="data-line"><span class="data-label">AGI PROCESS LOAD:</span> <span class="data-value" id="agi-load">--</span></div>
        </div>

        <!-- 2. AGI COMMAND INTERFACE -->
        <div style="font-size: 1.1em; color: var(--cyan); margin-bottom: 10px;">
            EVE AGI COMMAND LINE:
        </div>
        <div id="chat-feed">
            <div class="msg sys">[EVE AGI]: System V7.0 initiated. Waiting for Token Launch commands.</div>
        </div>
        <div style="display: flex;">
            <input type="text" id="agent-input" placeholder="> EXECUTE COMMAND..." onkeypress="if(event.keyCode===13) sendCommand()">
            <button class="send-button" onclick="sendCommand()" ontouchstart="sendCommand()">SEND</button>
        </div>
    </div>
    
    <!-- 3. Modal Container (Custom alerts) -->
    <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 40; justify-content: center; align-items: center;">
        <div style="background: var(--panel); border: 2px solid var(--neon); padding: 20px; border-radius: 6px; max-width: 350px; text-align: center; box-shadow: 0 0 15px var(--neon);">
            <p id="modal-msg" style="white-space: pre-wrap; color: #FFFFFF; font-size: 1.1em;"></p>
            <button onclick="closeModal()" style="background: var(--neon); color: var(--bg); margin-top: 15px; padding: 10px 25px; border-radius: 4px; font-weight: bold; cursor: pointer;">ACKNOWLEDGE</button>
        </div>
    </div>

    <script>
        // --- CORE STATE & DATA UPDATE ---
        const userId = "CEC-OPERATOR-7734";
        
        window.onload = function() {
            // Start clock
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
            // Start data loop
            drawDefinitiveMatrix();
            setInterval(drawDefinitiveMatrix, 2000);
        };

        function drawDefinitiveMatrix() {
            const delta = (Math.random() * 0.05 + 0.02).toFixed(4);
            const val = '$' + (Math.random() * 30000 + 25000).toFixed(2);
            const health = Math.random() > 0.1 ? 'NOMINAL' : 'WARNING';
            const load = (Math.random() * 15 + 10).toFixed(1) + '%';
            
            document.getElementById('cash-delta').innerText = delta;
            document.getElementById('crypto-val').innerText = val;
            document.getElementById('bridge-health').innerText = health;
            document.getElementById('agi-load').innerText = load;
            
            document.getElementById('bridge-health').style.color = health === 'WARNING' ? '#FF3366' : 'var(--neon)';
        }

        // --- COMMAND HANDLER (Simulated Launch) ---

        function sendCommand() {
            const input = document.getElementById('agent-input');
            const txt = input.value.trim();
            if (txt === "") return;

            const chatFeed = document.getElementById('chat-feed');
            
            // Log User Command
            const u = document.createElement('div'); u.className = 'msg user'; u.innerText = `[OPERATOR CMD]: ${txt}`;
            chatFeed.appendChild(u);
            input.value = "";
            chatFeed.scrollTop = chatFeed.scrollHeight;

            let reply = "ERROR: Unknown command syntax. Please use 'EXECUTE [command]'.";

            // Process Commands
            if (txt.includes("set_token_metadata")) {
                reply = "SUCCESS: Token metadata secured (CEC/CEC-WAM Token). Ready for Liquidity Finalization.";
            } else if (txt.includes("finalize_liquidity")) {
                reply = "SUCCESS: Liquidity (35%) allocation confirmed and staking contract locked. Initiate final deployment.";
            } else if (txt.includes("token_launch_sequence")) {
                reply = "ðŸŸ¢ LAUNCH SEQUENCE INITIATED. Broadcasting smart contract...\\n\\nDEPLOYMENT STATUS: **COMPLETE**\\n\\n**TOKEN LAUNCH SUCCESSFUL.**\\n\\nFunds are now locked and generating yield.";
                showModal("DEPLOYMENT STATUS: **COMPLETE**\\n\\nTOKEN LAUNCH SUCCESSFUL.\\n\\nFunds are now locked and generating yield. You are clear for fund withdrawal.");
            } else if (txt.toLowerCase().includes("status")) {
                 reply = "CORE STATUS: All systems nominal. Launch commands pending.";
            }

            // Log System Response
            setTimeout(() => {
                const r = document.createElement('div'); r.className = 'msg sys'; r.innerHTML = `[EVE AGI]: ${reply}`;
                chatFeed.appendChild(r);
                chatFeed.scrollTop = chatFeed.scrollHeight;
            }, 800);
        }

        // --- MODAL UTILS ---
        function showModal(msg) {
            document.getElementById('modal-msg').innerHTML = msg.replace(/\n/g, '<br>');
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    </script>
</body>
</html>
