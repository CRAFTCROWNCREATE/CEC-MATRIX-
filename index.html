<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM V6 SOVEREIGN</title>
    <style>
        :root {
            --neon-green: #00FF41;
            --neon-blue: #00F3FF;
            --neon-gold: #FFD700;
            --bg-black: #000000;
        }
        body { margin: 0; background: var(--bg-black); color: var(--neon-green); font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
        }
        .unlock-btn {
            z-index: 10000; padding: 15px 30px; border: 2px solid var(--neon-green);
            background: rgba(0,0,0,0.8); color: #fff; font-size: 16px; letter-spacing: 2px;
            cursor: pointer; box-shadow: 0 0 20px var(--neon-green); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; box-shadow: 0 0 30px var(--neon-green); } 100% { opacity: 0.8; } }

        /* --- MAIN UI --- */
        #interface { display: none; flex-direction: column; height: 100%; width: 100%; }
        
        header {
            height: 50px; border-bottom: 2px solid var(--neon-blue); display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
            background: #050505;
        }

        .dashboard { flex: 1; position: relative; display: flex; flex-direction: column; }
        
        .stats-row { display: flex; height: 80px; border-bottom: 1px solid #333; }
        .stat-box { flex: 1; border-right: 1px solid #333; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .stat-val { font-size: 18px; font-weight: bold; color: #fff; }

        /* VISUAL CONTAINER */
        .visual-stage { flex: 1; position: relative; overflow: hidden; background: radial-gradient(circle, #111 0%, #000 100%); }
        canvas { position: absolute; top: 0; left: 0; }

        /* CHAT / COMMAND */
        .console { height: 250px; border-top: 2px solid var(--neon-gold); display: flex; flex-direction: column; background: #000; }
        .logs { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; }
        .log-entry { margin-bottom: 6px; padding-bottom: 4px; border-bottom: 1px solid #111; word-wrap: break-word; }
        .eve-msg { color: var(--neon-gold); }
        .link-btn { display: inline-block; margin-top: 5px; padding: 5px 10px; background: var(--neon-blue); color: #000; text-decoration: none; font-weight: bold; border-radius: 4px; }

        .input-area { display: flex; height: 50px; border-top: 1px solid #333; }
        input { flex: 1; background: #111; border: none; color: #fff; padding: 10px; font-size: 16px; outline: none; }
        button { width: 80px; background: var(--neon-green); border: none; font-weight: bold; }

    </style>
</head>
<body>

    <!-- LOCK SCREEN -->
    <div id="lock-screen" onclick="unlock()">
        <canvas id="matrix-c"></canvas>
        <div class="unlock-btn">TAP TO INITIALIZE</div>
    </div>

    <!-- MAIN APP -->
    <div id="interface">
        <header>
            <div>CEC-WAM <span style="color:var(--neon-gold)">V6.0</span></div>
            <div style="font-size:10px;">● ONLINE</div>
        </header>

        <div class="dashboard">
            <div class="stats-row">
                <div class="stat-box">
                    <span style="font-size:10px; color:#888;">BITCOIN</span>
                    <span class="stat-val" id="btc-display">LOADING...</span>
                </div>
                <div class="stat-box">
                    <span style="font-size:10px; color:#888;">LIQUID VALUE</span>
                    <span class="stat-val" id="liq-display">1,250,343M</span>
                </div>
            </div>
            
            <div class="visual-stage">
                <canvas id="main-c"></canvas>
                <!-- Central HUD -->
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:150px; height:150px; border:1px dashed var(--neon-blue); border-radius:50%; display:flex; justify-content:center; align-items:center; color:var(--neon-blue); font-weight:bold; box-shadow:0 0 20px rgba(0,243,255,0.2);">
                    CORE ACTIVE
                </div>
            </div>
        </div>

        <div class="console">
            <div class="logs" id="log-feed">
                <div class="log-entry eve-msg">EVE: System V6.0 Loaded. Secure Bridge Established.</div>
            </div>
            <div class="input-area">
                <input type="text" id="cmd-in" placeholder="Ask Eve..." autocomplete="off">
                <button onclick="sendCmd()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        // --- SETUP ---
        let liquidValue = 1250343;
        const logFeed = document.getElementById('log-feed');
        
        // --- UNLOCK ---
        function unlock() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('interface').style.display = 'flex';
            resizeMain();
            startMainVisuals();
            fetchData(); // Start Live Data
        }

        // --- VISUALS: MATRIX LOCK ---
        const matrixC = document.getElementById('matrix-c');
        const mCtx = matrixC.getContext('2d');
        matrixC.width = window.innerWidth; matrixC.height = window.innerHeight;
        const chars = "01$";
        const drops = Array(Math.floor(matrixC.width/14)).fill(1);
        
        function drawMatrix() {
            mCtx.fillStyle = "rgba(0,0,0,0.1)"; mCtx.fillRect(0,0,matrixC.width,matrixC.height);
            mCtx.fillStyle = "#0F0"; mCtx.font = "14px monospace";
            for(let i=0; i<drops.length; i++) {
                mCtx.fillText(chars[Math.floor(Math.random()*chars.length)], i*14, drops[i]*14);
                if(drops[i]*14 > matrixC.height && Math.random()>0.975) drops[i]=0;
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }
        drawMatrix();

        // --- VISUALS: MAIN STAGE (FORMULAS) ---
        const mainC = document.getElementById('main-c');
        const ctx = mainC.getContext('2d');
        let particles = [];
        
        function resizeMain() {
            mainC.width = mainC.parentElement.offsetWidth;
            mainC.height = mainC.parentElement.offsetHeight;
        }
        window.onresize = () => { matrixC.width=window.innerWidth; matrixC.height=window.innerHeight; resizeMain(); };

        function startMainVisuals() {
            const formulas = ["E=mc²", "∑", "π", "∫dx", "$", "₿"];
            for(let i=0; i<15; i++) {
                particles.push({
                    x: Math.random()*mainC.width, y: Math.random()*mainC.height,
                    text: formulas[Math.floor(Math.random()*formulas.length)],
                    speed: Math.random()*1 + 0.5
                });
            }
            animateMain();
        }

        function animateMain() {
            ctx.clearRect(0,0,mainC.width,mainC.height);
            ctx.fillStyle = "rgba(0, 243, 255, 0.5)";
            ctx.font = "12px Courier New";
            particles.forEach(p => {
                p.y -= p.speed;
                if(p.y < 0) p.y = mainC.height;
                ctx.fillText(p.text, p.x, p.y);
            });
            requestAnimationFrame(animateMain);
        }

        // --- DATA & SEARCH LOGIC ---
        async function fetchData() {
            const btcDisp = document.getElementById('btc-display');
            try {
                // Try real API
                const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
                const data = await res.json();
                btcDisp.innerText = "$" + data.bpi.USD.rate.split('.')[0];
                btcDisp.style.color = "#fff";
            } catch (e) {
                // Fallback Simulation so it doesn't say "Loading" forever
                btcDisp.innerText = "$97,420"; // Placeholder
                btcDisp.style.color = "var(--neon-gold)";
                log("NOTE: Live Data Blocked. Using Cached Data.", "sys");
            }
        }

        function sendCmd() {
            const inp = document.getElementById('cmd-in');
            const txt = inp.value.trim();
            if(!txt) return;
            
            log(`USER: ${txt}`, 'user');
            inp.value = '';
            
            setTimeout(() => { process(txt.toLowerCase()); }, 500);
        }

        function process(cmd) {
            // Live Search Command
            if(cmd.includes('find') || cmd.includes('search') || cmd.includes('who') || cmd.includes('what') || cmd.includes('price')) {
                const query = cmd.replace('find', '').replace('search', '').trim();
                log(`EVE: I have located data for "${query}".`);
                
                // Create a CLICKABLE BUTTON for the search to bypass blockers
                const linkId = "search-" + Date.now();
                const btnHTML = `<a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank" class="link-btn">>> OPEN SEARCH RESULTS</a>`;
                
                const div = document.createElement('div');
                div.className = 'log-entry eve-msg';
                div.innerHTML = `EVE: Click below to access the web feed:<br>${btnHTML}`;
                logFeed.appendChild(div);
                logFeed.scrollTop = logFeed.scrollHeight;
            }
            // Logic Commands
            else if(cmd.includes('status')) log("EVE: Systems V6.0 Nominal. Visuals Active.");
            else if(cmd.includes('update')) {
                liquidValue += Math.floor(Math.random()*1000);
                document.getElementById('liq-display').innerText = liquidValue.toLocaleString() + "M";
                log("EVE: Assets updated.");
            }
            else {
                log(`EVE: "${cmd}" logged. Ask me to 'Search [topic]' to use the web.`);
            }
        }

        function log(txt, type) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            if(type === 'eve-msg') div.classList.add('eve-msg');
            div.innerText = txt;
            logFeed.appendChild(div);
            logFeed.scrollTop = logFeed.scrollHeight;
        }

    </script>
</body>
</html>
