<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEC-WAM // MASTER SYSTEM</title>

  <!-- Self-Heal Module -->
  <script src="https://craftcrowncreate.github.io/CEC-MATRIX-/selfheal.js"></script>

  <!-- Core Logic (your 600+ line file) -->
  <script src="CEC_WAM_SYSTEM_CORE (1).html"></script>

  <!-- Other Interfaces -->
  <script src="agent.html"></script>
  <script src="dashboard.html"></script>
  <script src="Sovereign.html"></script>
  <script src="New Node.html"></script>

  <style>
    body {
      background: #000;
      color: #00FF41;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px;
      border-bottom: 2px solid #00FF41;
    }
    nav button {
      background: #000;
      color: #00FF41;
      border: 1px solid #00FF41;
      padding: 10px 20px;
      cursor: pointer;
    }
    nav button.active {
      background: #00FF41;
      color: #000;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <button onclick="showTab('dash')" class="active">DASHBOARD</button>
    <button onclick="showTab('agent')">AGENT</button>
    <button onclick="showTab('sovereign')">DIAGNOSTICS</button>
    <button onclick="showTab('node')">NODE</button>
  </nav>

  <!-- Tabs -->
  <div id="dash" class="tab active">
    <h1>DASHBOARD</h1>
    <p>Main system metrics and visuals load here.</p>
  </div>

  <div id="agent" class="tab">
    <h1>AGENT</h1>
    <p>Brain interface (agent.html).</p>
  </div>

  <div id="sovereign" class="tab">
    <h1>SOVEREIGN DIAGNOSTICS</h1>
    <p>Security + discovery systems (Sovereign.html).</p>
  </div>

  <div id="node" class="tab">
    <h1>ALPHA NODE</h1>
    <p>Operational node interface (New Node.html).</p>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
