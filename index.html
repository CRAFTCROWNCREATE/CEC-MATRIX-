<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CEC WAM // SOVEREIGN CORE: LIVE</title>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
		<style>
			:root {
				--neon-blue: #00f3ff;
				--neon-gold: #ffd700;
				--alert-red: #ff3333;
				--bg-dark: #050505;
				--panel-bg: rgba(10, 15, 20, 0.85);
				--font-main: "Courier New", Courier, monospace;
			}

			* {
				box-sizing: border-box;
			}

			body {
				background-color: var(--bg-dark);
				color: var(--neon-blue);
				font-family: var(--font-main);
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100vh;
				display: grid;
				grid-template-rows: 60px 1fr 200px;
			}

			/* --- HUD Header --- */
			header {
				border-bottom: 2px solid var(--neon-blue);
				padding: 0 20px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				background: rgba(0, 0, 0, 0.9);
				z-index: 10;
			}
			.logo {
				font-size: 1.5em;
				font-weight: bold;
				text-shadow: 0 0 10px var(--neon-blue);
			}
			.status-badge {
				background: var(--neon-blue);
				color: var(--bg-dark);
				padding: 5px 10px;
				font-weight: bold;
				border-radius: 3px;
			}

			/* --- Main Layout --- */
			main {
				display: flex;
				padding: 10px;
				gap: 10px;
				overflow: hidden;
			}
			#brain-container {
				flex: 2;
				position: relative;
				border: 1px solid var(--neon-blue);
				box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
				background: var(--bg-dark);
			}
			#neuro-canvas {
				display: block;
			}
			#data-board {
				flex: 1;
				background: var(--panel-bg);
				padding: 15px;
				border: 1px solid var(--neon-blue);
				overflow-y: auto;
				display: flex;
				flex-direction: column;
				gap: 15px;
			}

			/* --- Data Modules --- */
			.module {
				background: rgba(0, 0, 0, 0.5);
				padding: 10px;
				border-left: 3px solid var(--neon-blue);
				box-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
			}
			h3 {
				margin-top: 0;
				font-size: 1em;
				color: var(--neon-gold);
				border-bottom: 1px dotted var(--neon-gold);
				padding-bottom: 5px;
			}
			.metric-row {
				display: flex;
				justify-content: space-between;
				padding: 3px 0;
				font-size: 1.1em;
			}
			.val {
				font-weight: bold;
				color: #fff;
				text-shadow: 0 0 5px var(--neon-blue);
			}

			/* --- System Log --- */
			#sys-log {
				max-height: 120px;
				overflow-y: scroll;
				font-size: 0.75em;
				line-height: 1.3;
				border: 1px solid rgba(0, 243, 255, 0.3);
				padding: 5px;
				flex-grow: 1;
			}
			.log-entry {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.log-warn {
				color: var(--neon-gold);
			}
			.log-crit,
			.alert {
				color: var(--alert-red);
				font-weight: bold;
				text-shadow: 0 0 5px var(--alert-red);
			}

			/* --- Footer Controls --- */
			footer {
				border-top: 2px solid var(--neon-blue);
				padding: 10px;
				display: flex;
				justify-content: space-around;
				background: rgba(0, 0, 0, 0.9);
			}
			button {
				background: var(--neon-blue);
				color: var(--bg-dark);
				border: none;
				padding: 10px 15px;
				font-family: var(--font-main);
				font-weight: bold;
				cursor: pointer;
				transition: background 0.2s, box-shadow 0.2s;
			}
			button:hover {
				background: #fff;
				box-shadow: 0 0 15px var(--neon-blue);
			}
			button.alert {
				background: var(--alert-red);
				color: #fff;
			}
			button.alert:hover {
				background: #f00;
				box-shadow: 0 0 15px var(--alert-red);
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">CEC WAM // SOVEREIGN CORE</div>
			<div class="status-badge">SECURE // EVE LINKED</div>
		</header>

		<main>
			<div id="brain-container">
				<canvas id="neuro-canvas"></canvas>
				<div
					style="
						position: absolute;
						top: 10px;
						left: 10px;
						background: rgba(0, 0, 0, 0.7);
						padding: 5px;
						color: var(--neon-blue);
					"
				>
					VISUAL: NEURAL_SYNC_V4
				</div>
			</div>

			<div id="data-board">
				<div class="module">
					<h3>LIQUID VALUE CACHE</h3>
					<div class="metric-row">
						<span>INTEGRITY:</span>
						<span class="val" id="integrity-percent">99.9%</span>
					</div>
					<div class="metric-row">
						<span>BASE:</span>
						<span class="val" id="val-disp">INIT M</span>
					</div>
					<div class="metric-row">
						<span>FLOW:</span>
						<span class="val" style="color: var(--neon-gold)"
							>+<span id="flow-rate">LIVE</span>/s</span
						>
					</div>
				</div>

				<div class="module" style="flex-grow: 1">
					<h3>SYSTEM LOGS</h3>
					<div id="sys-log"></div>
				</div>
			</div>
		</main>

		<footer>
			<button onclick="runDiagnostic()">Run Diagnostic</button>
			<button onclick="syncEve()">Sync Eve (Upgrade)</button>
			<button class="alert" onclick="lockdown()">LOCKDOWN</button>
		</footer>

		<script>
			
			// !!! 1. REPLACE THESE PLACEHOLDERS WITH YOUR UNIQUE FIREBASE KEYS !!!
			var firebaseConfig = {
				apiKey: "YOUR_API_KEY", 
				authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
				databaseURL: "YOUR_DATABASE_URL", 
				projectId: "YOUR_PROJECT_ID",
				storageBucket: "YOUR_PROJECT_ID.appspot.com",
				messagingSenderId: "YOUR_SENDER_ID",
				appId: "YOUR_APP_ID"
			};

			// Initialize Firebase and set up the main data reference
			// This check ensures the Firebase scripts loaded correctly in the head.
			if (typeof firebase !== 'undefined') {
				firebase.initializeApp(firebaseConfig);
				const database = firebase.database();
				const systemRef = database.ref('system_core/state'); 
				const integrityElement = document.getElementById("integrity-percent");


				// --- LOGGING SYSTEM (Modified to Write to Database) ---
				const logBox = document.getElementById("sys-log");

				function addLog(msg, type = "info") {
					const div = document.createElement("div");
					const time = new Date().toLocaleTimeString("en-GB");
					div.className = `log-entry ${
						type === "warn"
							? "log-warn"
							: type === "crit"
							? "log-crit"
							: ""
					}`;
					div.innerText = `[${time}] ${msg}`;
					logBox.prepend(div);
					logBox.scrollTop = 0; 

					if (type !== 'info') { 
						const logData = {
							timestamp: new Date().toISOString(),
							message: msg,
							type: type
						};
						database.ref('system_core/logs').push(logData); 
					}
				}

				addLog("SYSTEM BOOT SEQUENCE INITIATED...");
				addLog("LOADING CEC WAM PROTOCOLS...");
				addLog("LIVE DATA CORE CONNECTION ESTABLISHED.", "warn");


				// --- LIVE DATA STREAM (Real-time read from Firebase) ---
				systemRef.on('value', (snapshot) => {
					const data = snapshot.val();
					const currentValElement = document.getElementById("val-disp");
					const flowRateElement = document.getElementById("flow-rate");
					
					if (data) {
						const currentValNum = data.value || 0; 
						currentValElement.innerText = currentValNum.toLocaleString() + " M";
						
						const currentIntegrity = data.integrity || 99.9;
						integrityElement.innerText = currentIntegrity.toFixed(1) + "%";
						
						flowRateElement.innerText = "LIVE"; 

						addLog(`[SYNC] Core state downloaded: ${currentValNum}M`, "info");
					} else {
						// Initialize value in database if it doesn't exist
						systemRef.set({
							value: 1000000, // Starting value
							integrity: 99.9,
							last_update: new Date().toISOString()
						});
						addLog("[INIT] Core database initialized with starting values (1M).", "warn");
					}
				}, (error) => {
					addLog(`[ERROR] Database connection failed: ${error.code}`, "crit");
				});


				// --- BRAIN VISUALIZATION (CANVAS) ---
				const canvas = document.getElementById("neuro-canvas");
				const ctx = canvas.getContext("2d");
				let width, height;
				let particles = [];

				function resize() {
					const container = document.getElementById("brain-container");
					width = canvas.width = container.clientWidth;
					height = canvas.height = container.clientHeight;
				}
				window.addEventListener("resize", resize);
				resize();

				class Particle {
					constructor() {
						this.x = Math.random() * width;
						this.y = Math.random() * height;
						this.vx = (Math.random() - 0.5) * 1.5;
						this.vy = (Math.random() - 0.5) * 1.5;
						this.size = Math.random() * 2 + 1;
					}
					update() {
						this.x += this.vx;
						this.y += this.vy;
						if (this.x < 0 || this.x > width) this.vx *= -1;
						if (this.y < 0 || this.y > height) this.vy *= -1;
						// Boundary check, but removed for cleaner look
					}
					draw() {
						ctx.fillStyle = "#00f3ff";
						ctx.beginPath();
						ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
						ctx.fill();
					}
				}

				for (let i = 0; i < 60; i++) particles.push(new Particle());

				function animate() {
					ctx.fillStyle = "rgba(5, 5, 5, 0.2)";
					ctx.fillRect(0, 0, width, height);

					particles.forEach((p, index) => {
						p.update();
						p.draw();
						for (let j = index + 1; j < particles.length; j++) {
							const p2 = particles[j];
							const dx = p.x - p2.x;
							const dy = p.y - p2.y;
							const dist = Math.sqrt(dx * dx + dy * dy);
							if (dist < 100) {
								ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist / 100})`;
								ctx.lineWidth = 0.5;
								ctx.beginPath();
								ctx.moveTo(p.x, p.y);
								ctx.lineTo(p2.x, p2.y);
								ctx.stroke();
							}
						}
					});
					requestAnimationFrame(animate);
				}
				animate();


				// --- BUTTON ACTIONS (NOW LIVE) ---
				function runDiagnostic() {
					addLog("[WAM] RUNNING FULL SYSTEM DIAGNOSTIC...", "warn");
					setTimeout(
						() => addLog("[DIAG] DIAGNOSTIC COMPLETE. ALL SYSTEMS GREEN.", "info"),
						1500
					);
				}

				function syncEve() {
					addLog("[WAM] ATTEMPTING HANDSHAKE WITH EVE...", "warn");

					systemRef.once('value').then((snapshot) => {
						const currentData = snapshot.val();
						let currentValue = currentData ? currentData.value : 0;
						
						const upgradeAmount = 100000;
						const newValue = currentValue + upgradeAmount;
						
						systemRef.update({
							value: newValue,
							integrity: 100.0, 
							last_update: new Date().toISOString()
						})
						.then(() => {
							addLog(`[EVE] HANDSHAKE SUCCESSFUL. +${upgradeAmount.toLocaleString()}M COMMITTED.`, "info");
							addLog(`[EVE] NEW CORE VALUE: ${newValue.toLocaleString()} M.`, "warn");
						})
						.catch(error => {
							addLog(`[ERROR] WRITE FAILED: ${error.message}. Check Firebase Rules.`, "crit");
						});
					});
				}

				function lockdown() {
					document.body.style.border = "5px solid var(--alert-red)";
					addLog("!!! LOCKDOWN PROTOCOL INITIATED !!!", "crit");
					addLog("NETWORK ISOLATED. EXTERNAL PORTS CLOSED.", "crit");
				}
			} else {
				// Fallback if the SDK failed to load
				// This should never happen with the fix above, but serves as a failsafe
				document.body.style.backgroundColor = 'white'; // Make sure the error is visible
				document.body.style.color = 'black';
				document.body.innerText = "CRITICAL ERROR: Firebase SDK not loaded. Check network connection or script paths.";
			}
		</script>
	</body>
</html>
