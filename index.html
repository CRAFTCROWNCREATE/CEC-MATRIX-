<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC WAM SYSTEM CORE V2</title>
    <style>
        body { background-color: #0d0d0d; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .header { background: #1a1a1a; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00ff41; }
        .system-text { font-size: 12px; line-height: 1.2; }
        .boot-btn { background: none; border: 1px solid #00ff41; color: #00ff41; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .boot-btn:hover { background: #00ff41; color: #000; }
        #terminal { padding: 20px; height: 70vh; overflow-y: auto; font-size: 14px; }
        .stats-bar { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; padding: 10px; display: flex; justify-content: space-around; font-size: 18px; border-top: 1px solid #00ff41; }
        .highlight { color: #fff; text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body>

    <div class="header">
        <div class="system-text">
            index.html<br>
            <span style="color: #55ff55;">Coustib:if.CS "UPY 0/ "/EC-WAM System()"</span><br>
            iphitssu:fc.00:
        </div>
        <button class="boot-btn" onclick="activateSystem()">Bootn</button>
    </div>

    <div id="terminal">
        [SYS] INITIALIZING CEC_WAM_EVE_CORE...<br>
        [SYS] SECURING BRAIN INTERFACE...<br>
        [SYS] ONLINE DATA SYNC: ACTIVE<br>
    </div>

    <div class="stats-bar">
        <div>LIQUID VALUE: <span id="val-disp" class="highlight">1,250,482M</span></div>
        <div>INTEGRITY: <span class="highlight">99.98%</span></div>
    </div>

    <script>
        function addLog(msg) {
            const term = document.getElementById('terminal');
            term.innerHTML += `> ${msg}<br>`;
            term.scrollTop = term.scrollHeight;
        }

        function activateSystem() {
            addLog("SYSTEM BOOT SEQUENCE INITIATED...");
            addLog("SYNCING WITH GITHUB REPOSITORY...");
            addLog("EVE COMMUNICATION LIVE PLATFORM: CONNECTED");
        }

        // Live Value Ticker Simulation
        setInterval(() => {
            const val = 1250000 + Math.floor(Math.random() * 1000);
            document.getElementById('val-disp').innerText = val.toLocaleString() + "M";
        }, 3000);
    </script>
</body>
</html>
