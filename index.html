<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC-CDL LIVE SYSTEM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Share+Tech+Mono&display=swap');
        
        :root {
            --neon-green: #0f0;
            --dark-bg: #050505;
            --panel-bg: rgba(0, 20, 0, 0.9);
            --border: 1px solid #33ff33;
        }

        body {
            background-color: var(--dark-bg);
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 0, .03) 25%, rgba(0, 255, 0, .03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .03) 75%, rgba(0, 255, 0, .03) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 255, 0, .03) 25%, rgba(0, 255, 0, .03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .03) 75%, rgba(0, 255, 0, .03) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TOP BAR --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: var(--border);
            background: #000;
        }
        
        .connection-status {
            font-weight: bold;
            text-transform: uppercase;
        }
        .online { color: #0f0; text-shadow: 0 0 10px #0f0; }
        .offline { color: red; text-shadow: 0 0 10px red; }

        /* --- MAIN AREA --- */
        .main-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- EVE AVATAR --- */
        .eve-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .eve-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Placeholder if you haven't uploaded eve.png yet */
            background: url('eve.png'), radial-gradient(circle, #003300, #000);
        }

        /* --- DATA READOUT --- */
        .data-panel {
            background: var(--panel-bg);
            border: var(--border);
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .metric { font-size: 1.2rem; margin: 10px 0; }
        .value { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: #fff; }

        /* --- CONTROLS --- */
        .control-dock {
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            background: #000;
            border-top: var(--border);
        }

        button {
            background: #001100;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            flex-grow: 1;
            text-transform: uppercase;
        }
        button:active { background: var(--neon-green); color: #000; }

    </style>
</head>
<body>

    <div class="status-bar">
        <span>CEC-CDL V5.4</span>
        <span id="conn-status" class="connection-status offline">OFFLINE MODE</span>
    </div>

    <div class="main-display">
        <div class="eve-container">
            <img src="eve.png" class="eve-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\'fas fa-user-astronaut fa-3x\'></i>'">
        </div>

        <div class="data-panel">
            <div class="metric">ASSET VALUATION (PHI)</div>
            <div class="value" id="asset-val">8,472,500</div>
            
            <div class="metric">REAL-TIME VALUE (USD)</div>
            <div class="value" id="usd-val">$0.00*</div>
            <div style="font-size: 0.7rem; color: #666;">*Requires Exchange Link</div>

            <div class="metric">SYSTEM STATUS</div>
            <div class="value" style="color: cyan;">NOMINAL</div>
        </div>
    </div>

    <div class="control-dock">
        <button onclick="syncSystem()">FORCE SYNC</button>
        <button onclick="alert('Biometric Scan Initiated...')">SCAN BIO</button>
    </div>

<script type="module">
    // --- LIVE CONNECTION CHECK ---
    const statusEl = document.getElementById('conn-status');
    
    function updateOnlineStatus() {
        if (navigator.onLine) {
            statusEl.innerText = "SYSTEM ONLINE";
            statusEl.className = "connection-status online";
        } else {
            statusEl.innerText = "OFFLINE / LOCAL";
            statusEl.className = "connection-status offline";
        }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    // --- PHI COIN CALCULATOR ---
    // If you have 8.4M coins, and price is $0.0002
    const phiBalance = 8472500; 
    const phiPrice = 0.00023; // Today's rough market price
    
    document.getElementById('asset-val').innerText = phiBalance.toLocaleString();
    
    // NOTE: This calculates what it WOULD be worth if you held the real token
    const realValue = (phiBalance * phiPrice).toLocaleString('en-US', {style: 'currency', currency: 'USD'});
    document.getElementById('usd-val').innerText = realValue + " (EST)";

    // --- SYNC FUNCTION ---
    window.syncSystem = function() {
        if(navigator.onLine) {
            alert("Connecting to Neural Net... (Firebase Sync would happen here)");
        } else {
            alert("CANNOT SYNC: NO UPLINK DETECTED. DATA SAVED LOCALLY.");
        }
    }
</script>
</body>
</html>
