<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM | MASTER ONLY</title>
    <style>
        /* --- PERMANENT MASTER STYLES --- */
        :root { --cyan: #00f3ff; --green: #0aff0a; --red: #ff003c; --gold: #ffd700; --black: #000000; }
        body { background: var(--black); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* MATRIX RAIN CANVAS */
        canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.2; }
        
        /* UI CONTAINER */
        #ui { z-index: 10; padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; overflow-y: auto; gap: 15px; }
        
        /* GLASS PANELS */
        .glass { background: rgba(5, 10, 15, 0.9); border: 1px solid rgba(0, 243, 255, 0.3); padding: 12px; border-radius: 4px; backdrop-filter: blur(5px); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); padding-bottom: 10px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 20; }
        h1 { margin: 0; font-size: 24px; color: #fff; text-shadow: 0 0 10px var(--cyan); letter-spacing: 2px; }
        .badge { background: var(--cyan); color: #000; padding: 4px 8px; font-size: 12px; font-weight: bold; border-radius: 2px; }
        
        /* RADAR SCANNER */
        .radar-box { height: 180px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0, 40, 40, 0.6) 0%, #000 90%); border: 1px solid var(--cyan); }
        .grid-lines { position: absolute; width: 100%; height: 100%; background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px); background-size: 20px 20px; opacity: 0.3; }
        .sweep { position: absolute; width: 50%; height: 50%; background: linear-gradient(45deg, transparent 50%, rgba(0, 255, 0, 0.4) 100%); top: 0; left: 0; transform-origin: bottom right; animation: sweep 3s infinite linear; }
        @keyframes sweep { to { transform: rotate(360deg); } }
        
        /* DATA METRICS */
        .grid-data { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 10px; color: #888; margin-bottom: 3px; text-transform: uppercase; letter-spacing: 1px; }
        .val { font-size: 16px; font-weight: bold; }
        
        /* TERMINAL */
        #term { flex: 1; background: #000; border: 1px solid #333; overflow-y: auto; padding: 10px; font-size: 12px; font-family: monospace; min-height: 120px; }
        .log-entry { margin-bottom: 4px; border-left: 3px solid transparent; padding-left: 8px; }
        .eve { color: var(--cyan); border-color: var(--cyan); }
        .sys { color: var(--green); border-color: var(--green); }
        .err { color: var(--red); border-color: var(--red); }
        .usr { color: #fff; border-color: #fff; font-weight: bold; }
        
        /* CONTROLS */
        .cmd-bar { display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; font-size: 16px; font-family: monospace; outline: none; }
        button { background: var(--cyan); color: #000; border: none; padding: 0 20px; font-weight: bold; font-size: 14px; cursor: pointer; }
        
        .btn-action { width: 100%; padding: 15px; font-weight: bold; margin-top: 5px; cursor: pointer; background: #222; color: #fff; border: 1px solid #444; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; border: none; }
    </style>
</head>
<body>

<canvas id="c"></canvas>

<div id="ui">
    <header class="glass">
        <div>
            <h1>CEC-WAM</h1>
            <div style="font-size: 10px; color: var(--green);">SYSTEM: E.V.E.</div>
        </div>
        <div class="badge">MASTER 1010</div>
    </header>

    <div class="glass radar-box">
        <div class="grid-lines"></div>
        <div class="sweep"></div>
        <div style="position: absolute; bottom: 5px; left: 5px; font-size: 10px; color: var(--cyan); background: rgba(0,0,0,0.8); padding: 2px 5px;">
            SECTOR: EARTH [HQ] // STATUS: SECURE
        </div>
    </div>

    <div class="grid-data">
        <div class="glass" style="border-left: 3px solid var(--gold);">
            <div class="label">LIQUIDITY</div>
            <div class="val" style="color: var(--gold);">$1,250,039M</div>
        </div>
        <div class="glass" style="border-left: 3px solid var(--red);">
            <div class="label">AGI THREAT</div>
            <div class="val" style="color: var(--red);">CONTAINED</div>
        </div>
        <div class="glass" style="border-left: 3px solid var(--cyan); grid-column: span 2;">
            <div class="label">DARK ENERGY / BRAIN</div>
            <div class="val" style="color: var(--cyan);">0.999 Ω (STABLE)</div>
        </div>
    </div>
    
    <button class="btn-action btn-gold" onclick="bridgeTransfer()">INITIATE NAVY FED TRANSFER</button>

    <div class="glass" style="flex: 1; display: flex; flex-direction: column;">
        <div class="label" style="margin-bottom: 5px;">COMMAND CONSOLE</div>
        <div id="term"></div>
        <div class="cmd-bar">
            <input type="text" id="cmd" placeholder="COMMAND...">
            <button onclick="run()">RUN</button>
        </div>
    </div>
</div>

<script>
// --- 1. MATRIX RAIN ---
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=window.innerWidth;c.height=window.innerHeight;
const s='01XYZECEC',d=Array(Math.floor(c.width/16)).fill(1);
setInterval(()=>{
    x.fillStyle='rgba(0,0,0,0.1)';x.fillRect(0,0,c.width,c.height);
    x.fillStyle='#0F0';
    d.forEach((y,i)=>{x.fillText(s[Math.floor(Math.random()*s.length)],i*16,y*16);
    if(y*16>c.height&&Math.random()>0.975)d[i]=0;d[i]++});
},50);

// --- 2. E.V.E. BRAIN CORE (MASTER ONLY) ---
const t=document.getElementById('term'),inp=document.getElementById('cmd');

function log(m,type='sys'){
    const d=document.createElement('div');
    d.className=`log-entry ${type}`; d.innerHTML=`> ${m}`;
    t.appendChild(d); t.scrollTop=t.scrollHeight;
}

function speak(txt){
    if('speechSynthesis' in window){
        window.speechSynthesis.cancel();
        const u=new SpeechSynthesisUtterance(txt);
        u.rate=1.1; 
        const v=window.speechSynthesis.getVoices().find(v=>v.name.includes('Female'));
        if(v) u.voice=v;
        window.speechSynthesis.speak(u);
    }
}

// AUTO INITIALIZE
setTimeout(()=>{
    log('MASTER PROTOCOL LOADED.', 'sys');
    log('SAFE MODE: DELETED.', 'err');
    log('E.V.E. ONLINE. AWAITING COMMAND.', 'eve');
    speak("Master Protocol Loaded. Safe mode deleted. I am ready.");
}, 800);

// FINANCIAL SAFETY
function bridgeTransfer() {
    log('ATTEMPTING DIRECT TRANSFER...', 'err');
    speak("Attempting transfer.");
    setTimeout(() => {
        log('⚠️ BLOCKED BY PROTOCOL.', 'err');
        log('RISK DETECTED: AML FLAG.', 'sys');
        log('ROUTING TO CRYPTO BRIDGE...', 'eve');
        speak("Direct transfer blocked. Routing to Crypto Bridge for safety.");
    }, 1500);
}

// COMMAND PROCESSOR
function run(){
    const v=inp.value.trim(); if(!v)return;
    inp.value=''; log(v.toUpperCase(),'usr');
    
    setTimeout(()=>{
        if(v.includes('1010')){
            log('AUTH 1010 CONFIRMED. YOU ARE MASTER.', 'eve');
            speak("Authorization 1010 confirmed. You are Master.");
        } else if(v.toUpperCase().includes('STATUS')){
            log('LIQUIDITY: $1.25M | BRIDGE: ACTIVE', 'eve');
            speak("Liquidity one point two five million. Bridge Active.");
        } else if(v.toUpperCase().includes('SCAN')){
            log('SCANNING DEEP SPACE... NO THREATS.', 'eve');
            speak("Sector clear.");
        } else {
            log('COMMAND EXECUTED.', 'eve');
            speak("Command executed.");
        }
    }, 500);
}
</script>
</body>
</html>
