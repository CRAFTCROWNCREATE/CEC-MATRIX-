<div class="bg-gray-900 rounded border border-cyan-500 p-4 hover:border-gold-400 transition-colors group relative h-48 flex flex-col justify-between shadow-[0_0_20px_rgba(0,243,255,0.1)]">
    
    <div class="flex justify-between items-start">
        <h3 class="text-cyan-400 font-orbitron text-sm flex items-center gap-2">
            <span class="material-symbols-outlined">currency_bitcoin</span>
            SECURE TRANSFER
        </h3>
        <span class="text-[10px] text-gray-500 font-mono" id="wallet-status">DISCONNECTED</span>
    </div>

    <div class="space-y-2">
        <div class="bg-black p-2 rounded border border-gray-800">
            <div class="text-[8px] text-gray-500 uppercase tracking-widest">Target Node</div>
            <div class="text-cyan-300 font-mono text-[10px] break-all">AWy2zS69uG3wJdVUxvYEQikfvPE2ukdeSFhDLCrNvKdG</div>
        </div>
        
        <input type="number" id="sol-amount" placeholder="AMOUNT (SOL)" class="w-full bg-black border border-gray-700 text-white text-xs p-2 rounded focus:border-cyan-500 outline-none font-mono">
    </div>

    <button onclick="initiateTransfer()" class="w-full bg-cyan-900/40 hover:bg-cyan-500 hover:text-black border border-cyan-500/50 text-cyan-400 py-2 rounded font-orbitron text-xs transition-all flex items-center justify-center gap-2 group-hover:shadow-[0_0_15px_rgba(0,243,255,0.4)]">
        <span class="material-symbols-outlined text-sm">send</span>
        EXECUTE TRANSFER
    </button>
</div>

<script>
    const TARGET_WALLET = "AWy2zS69uG3wJdVUxvYEQikfvPE2ukdeSFhDLCrNvKdG";

    async function initiateTransfer() {
        const statusEl = document.getElementById('wallet-status');
        const amount = document.getElementById('sol-amount').value;

        if (!amount || amount <= 0) {
            addLog("[ERR] INVALID AMOUNT DETECTED.");
            return;
        }

        // Check for Solana Object (Phantom Wallet, etc.)
        if ("solana" in window) {
            const provider = window.solana;
            if (provider.isPhantom) {
                try {
                    addLog("[NET] CONNECTING TO WALLET...");
                    const resp = await provider.connect();
                    statusEl.innerText = "CONNECTED: " + resp.publicKey.toString().slice(0,4) + "..." + resp.publicKey.toString().slice(-4);
                    statusEl.className = "text-[10px] text-green-500 font-mono";
                    
                    addLog(`[CMD] PREPARING TRANSFER: ${amount} SOL -> ${TARGET_WALLET.slice(0,4)}...`);
                    
                    // Note: In a full deployment, you need @solana/web3.js library imported to construct the transaction object here.
                    // This is a simulation of the command sent to the brain/core.
                    
                    // VISUAL CONFIRMATION SIMULATION
                    alert(`SYSTEM AUTHORIZATION REQUIRED\n\nConfirm transfer of ${amount} SOL to:\n${TARGET_WALLET}\n\n(This requires Web3.js library to execute on mainnet)`);
                    
                    addLog("[SUCCESS] TRANSACTION SIGNATURE REQUESTED.");

                } catch (err) {
                    addLog(`[ERR] ACCESS DENIED: ${err.message}`);
                }
            }
        } else {
            addLog("[ERR] NO SOLANA BRIDGE DETECTED (INSTALL PHANTOM).");
            window.open("https://phantom.app/", "_blank");
        }
    }
</script>
