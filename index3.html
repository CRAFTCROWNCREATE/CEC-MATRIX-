<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tech Interface</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hud" aria-label="Cyberpunk AI interface">
    <header class="top-bar">
      <div class="title">AI TECHNOLOGY</div>
      <div class="status">
        <span>LOADING 80%</span>
        <span>CAPACITY 20%</span>
      </div>
    </header>

    <main class="dashboard" role="main">
      <!-- Left column: server A1 -->
      <section class="panel left" aria-label="Data Network Server A1">
        <h2>Data Network Server A1</h2>
        <canvas id="chart1" width="400" height="120" aria-label="chart"></canvas>
      </section>

      <!-- Left column: server A2 -->
      <section class="panel left" aria-label="Data Network Server A2">
        <h2>Data Network Server A2</h2>
        <div class="bars" id="bars" role="img" aria-label="data bars"></div>
      </section>

      <!-- Right column: AI tech -->
      <section class="panel right" aria-label="AI Technology">
        <h2>AI TECHNOLOGY</h2>
        <div class="graphics">
          <!-- placeholders for diagrams -->
          <div class="graphic-box"></div>
        </div>
      </section>
    </main>

    <footer class="footer" aria-label="footer">
      <span>CONNECTED</span>
      <span>SYSTEM SETTING</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
